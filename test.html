<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EPUB çº¯å‡€ç‰ˆé˜…è¯»å™¨</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.5/jszip.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/epubjs@0.3.88/dist/epub.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/localforage/1.10.0/localforage.min.js"></script>
    <style>
        :root { --bg: #FAF6EF; --text: #333; --h2-color: #000; --border: #e0e0e0; --toc-bg: #fdfbf7; --divider: rgba(0, 0, 0, 0.1); }
        @media (prefers-color-scheme: dark) {
            :root { --bg: #1A1A1A; --text: #F0F0F0; --h2-color: #FFFFFF; --border: #333333; --toc-bg: #222222; --divider: rgba(255, 255, 255, 0.1); }
        }

        body { 
            font-family: "PingFang SC", "STHeiti", "Microsoft YaHei", -apple-system, sans-serif; 
            margin: 0; padding: 0; background-color: var(--bg); color: var(--text); 
            padding-bottom: 120px; padding-top: 60px; transition: background-color 0.5s ease; 
        }

        .header { position: fixed; top: 0; left: 0; right: 0; height: 60px; background: var(--bg); border-bottom: 1px solid var(--border); display: flex; align-items: center; padding: 0 15px; z-index: 100; }
        .footer { position: fixed; bottom: 0; left: 0; right: 0; height: 110px; background: var(--bg); box-shadow: 0 -5px 20px rgba(0,0,0,0.05); display: flex; justify-content: center; align-items: center; z-index: 100; flex-direction: column; }
        #toc-select { width: 100%; height: 40px; font-size: 16px; border: 1px solid var(--border); border-radius: 8px; background: var(--toc-bg); padding-left: 10px; color: var(--text); -webkit-appearance: none; }
        
        article#viewer { padding: 20px; min-height: 80vh; display: block; }

        /* ğŸ–‹ï¸ å•†ä¸šçº§æ’ç‰ˆæŒ‡ä»¤ [cite: 2025-12-04] */
        h2 { 
            color: var(--h2-color); font-weight: 900; font-size: 1.8em; 
            margin: 40px 0 30px 0; line-height: 1.4; text-indent: 0 !important; 
        }
        
        /* å¼ºåˆ¶é¦–è¡Œç¼©è¿›ä¸æ®µè½æ„Ÿ */
        .epub-para { 
            display: block;
            margin-bottom: 1.4em !important; 
            text-align: justify; 
            font-size: 22px; line-height: 1.8; 
            text-indent: 2em !important; /* å¼ºåˆ¶ä¸¤å­—ç¬¦ç¼©è¿› */
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .chapter-divider { border: 0; height: 1px; background-image: linear-gradient(to right, rgba(0, 0, 0, 0), var(--divider), rgba(0, 0, 0, 0)); margin: 50px 0; }
        @keyframes flash { 0% { background-color: rgba(52, 152, 219, 0.3); } 100% { background-color: transparent; } }
        .highlight-target { animation: flash 2s ease-out; }
        .control-group { display: flex; width: 90%; justify-content: space-between; }
        .nav-btn { width: 48%; height: 55px; border: none; border-radius: 12px; font-size: 18px; font-weight: bold; color: white; cursor: pointer; }
        #prev-btn { background-color: #bdc3c7; color: #555; } #next-btn { background-color: #3498db; }
        
        .upload-container { padding: 40px 20px; text-align: center; margin-top: 40px; }
        #resume-btn { display: none; width: 80%; padding: 15px; margin: 0 auto 20px auto; background: #27ae60; color: white; border: none; border-radius: 50px; font-size: 18px; font-weight: bold; }
        #loading { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(0,0,0,0.7); color: white; padding: 20px; border-radius: 10px; display: none; z-index: 200; }
    </style>
</head>
<body>
    <header class="header"><select id="toc-select" disabled><option>ğŸ“– è·³è½¬ç›®å½•...</option></select></header>
    <div class="upload-container" id="upload-area">
        <h2>EPUB çº¯å‡€ç‰ˆé˜…è¯»å™¨</h2>
        <button id="resume-btn">ğŸ”„ ç»§ç»­é˜…è¯»</button>
        <div style="margin-top: 20px;"><label for="file-input" style="color: #3498db; cursor: pointer; font-weight: bold;">ğŸ“‚ æ‰“å¼€æœ¬åœ°ä¹¦ç±</label><input type="file" id="file-input" style="display: none;"></div>
    </div>
    <article id="viewer"></article>
    <footer class="footer">
        <div id="page-info" style="font-size:12px; color:#999; margin-bottom:8px;"></div>
        <div class="control-group"><button id="prev-btn" class="nav-btn" disabled>ä¸Šä¸€ç»„</button><button id="next-btn" class="nav-btn" disabled>ä¸‹ä¸€ç»„</button></div>
    </footer>
    <div id="loading">å¤„ç†ä¸­...</div>

    <script>
        var book = null, spine = [], currentStartIndex = 0, BATCH_SIZE = 10;
        var TITLE_KEYWORDS = ["ç¬¬", "ç« ", "Chapter", "åº", "å‰è¨€", "Prologue", "èŠ‚", "Part"];
        var JUNK_REGEX = /^(cover|unknown|æœªçŸ¥|å°é¢|copyright|content|ç›®å½•|author|\d+$)/i;

        localforage.config({ name: 'listenflow_db' });
        window.onload = function() { checkSavedBook(); };
        async function checkSavedBook() {
            var savedBook = await localforage.getItem('currentBook');
            if (savedBook) {
                var btn = document.getElementById('resume-btn'); btn.style.display = 'block';
                btn.onclick = function() { loadBookEngine(savedBook, true); };
            }
        }
        document.getElementById('file-input').onchange = function(e) {
            var file = e.target.files[0]; if (!file) return;
            localforage.setItem('currentBook', file).then(() => loadBookEngine(file, false));
        };

        function loadBookEngine(data, isResume) {
            document.getElementById('loading').style.display = 'block';
            var reader = new FileReader();
            reader.onload = function(e) {
                book = ePub(e.target.result);
                book.loaded.spine.then(function(s) {
                    spine = s;
                    book.loaded.navigation.then(function(toc) {
                        var select = document.getElementById('toc-select');
                        select.innerHTML = '<option value="-1">ğŸ“– è·³è½¬ç›®å½•...</option>';
                        var flatten = function(items) {
                            items.forEach(function(item) {
                                var option = document.createElement('option');
                                option.text = item.label.trim(); option.value = item.href + "|" + item.label.trim();
                                select.add(option); if (item.subitems) flatten(item.subitems);
                            });
                        };
                        flatten(toc.toc); select.disabled = false;
                        select.onchange = function() {
                            if(this.value !== "-1") { var parts = this.value.split('|'); loadChapterByMatch(parts[0], parts[1]); }
                        };
                    });
                    document.getElementById('upload-area').style.display = 'none';
                    document.getElementById('prev-btn').disabled = document.getElementById('next-btn').disabled = false;
                    var startIdx = isResume ? (Math.floor(parseInt(localStorage.getItem('exactChapterIndex') || 0) / BATCH_SIZE) * BATCH_SIZE) : 0;
                    renderBatch(startIdx, isResume ? parseInt(localStorage.getItem('exactChapterIndex')) : null);
                });
            }; reader.readAsArrayBuffer(data);
        }

        async function renderBatch(startIndex, targetScrollIndex = null) {
            var viewer = document.getElementById('viewer'); viewer.innerHTML = '';
            currentStartIndex = startIndex;
            var endIndex = Math.min(startIndex + BATCH_SIZE, spine.length);
            document.getElementById('page-info').innerText = `ç¬¬ ${startIndex + 1} - ${endIndex} ç« `;
            
            for (let i = startIndex; i < endIndex; i++) {
                try {
                    let section = spine.get(i);
                    let doc = await section.load(book.load.bind(book));
                    
                    let chapterSection = document.createElement('section'); 
                    chapterSection.id = 'chapter-' + i;
                    if (i > startIndex) { 
                        let hr = document.createElement('hr'); hr.className = 'chapter-divider'; 
                        chapterSection.appendChild(hr); 
                    }
                    
                    // ğŸš€ æ ¸å¿ƒä¼˜åŒ–ï¼šå›å½’å…¨é‡æ–‡æœ¬è§£æï¼Œç¡®ä¿ä¸ä¸¢å†…å®¹
                    let fullText = (doc.body || doc).innerText || (doc.body || doc).textContent || "";
                    let paragraphs = fullText.split(/\n/); // ä½¿ç”¨å•æ¢è¡Œç¬¦åˆ†å‰²
                    
                    let hasShownMainTitle = false;
                    let lastTitleText = "";
                    let validParaCount = 0;

                    paragraphs.forEach((pText) => {
                        pText = pText.replace(/[\u00a0\u200b\u3000]/g, ' ').trim();
                        if (pText.length < 1 || JUNK_REGEX.test(pText)) return;

                        var hasKeyword = TITLE_KEYWORDS.some(k => pText.includes(k));
                        var isTitleLike = hasKeyword && pText.length < 50;

                        // æ ‡é¢˜å»é‡é€»è¾‘
                        if (!hasShownMainTitle && (isTitleLike || (validParaCount === 0 && pText.length < 30))) {
                            let words = pText.split(/\s+/);
                            if (words.length > 2 && words[0] === words[words.length-1]) {
                                pText = words.slice(0, -1).join(' ');
                            }
                            lastTitleText = pText;
                            let h2 = document.createElement('h2');
                            h2.innerText = pText;
                            h2.setAttribute('data-index', i);
                            chapterSection.appendChild(h2);
                            hasShownMainTitle = true;
                        } else {
                            // æ ‡é¢˜å›å£°å»é‡é€»è¾‘
                            if (lastTitleText && pText.startsWith(lastTitleText)) {
                                pText = pText.replace(lastTitleText, "").trim();
                                if (pText.length < 2) return;
                            }
                            
                            // æ¸²æŸ“å¸¦ç¼©è¿›çš„æ®µè½
                            let newP = document.createElement('p');
                            newP.className = 'epub-para';
                            newP.innerText = pText;
                            // å¦‚æœæ˜¯æœ¬ç« èŠ‚ç¬¬ä¸€å—æœ‰æ•ˆå†…å®¹ä¸”æ²¡æ ‡æ ‡é¢˜ï¼ŒæŒ‚ä¸Šç´¢å¼•
                            if (validParaCount === 0) newP.setAttribute('data-index', i);
                            chapterSection.appendChild(newP);
                        }
                        validParaCount++;
                    });

                    if (chapterSection.hasChildNodes()) viewer.appendChild(chapterSection);
                } catch (e) { console.error("æ¸²æŸ“å¤±è´¥:", i, e); }
            }
            document.getElementById('loading').style.display = 'none';
            if (targetScrollIndex !== null) {
                setTimeout(() => {
                    var target = document.querySelector(`[data-index='${targetScrollIndex}']`);
                    if (target) {
                        target.scrollIntoView({ behavior: 'auto', block: 'start' }); window.scrollBy(0, -70);
                        target.classList.add('highlight-target');
                    }
                }, 250);
            }
        }

        function loadChapterByMatch(href, label) {
            var targetIndex = -1; var spineItem = book.spine.get(href);
            if (spineItem) { targetIndex = spineItem.index; } 
            else {
                var targetName = decodeURIComponent(href.split('#')[0]).split('/').pop();
                for(var i=0; i<spine.length; i++) {
                    if (decodeURIComponent(spine[i].href).indexOf(targetName) !== -1) { targetIndex = i; break; }
                }
            }
            if(targetIndex !== -1) {
                localStorage.setItem('exactChapterIndex', targetIndex);
                renderBatch(Math.floor(targetIndex / BATCH_SIZE) * BATCH_SIZE, targetIndex);
            }
        }
        document.getElementById('prev-btn').onclick = function() { if (currentStartIndex >= BATCH_SIZE) renderBatch(currentStartIndex - BATCH_SIZE); };
        document.getElementById('next-btn').onclick = function() { if (currentStartIndex + BATCH_SIZE < spine.length) renderBatch(currentStartIndex + BATCH_SIZE); };
    </script>
</body>
</html>
