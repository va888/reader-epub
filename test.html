<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EPUB é¿éš¾æ‰€ - é«˜æ¸…åŸå‘³ç‰ˆ</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.5/jszip.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/epubjs@0.3.88/dist/epub.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/localforage/1.10.0/localforage.min.js"></script>
    <style>
        :root { --bg: #FAF6EF; --text: #333; --border: #e0e0e0; }
        @media (prefers-color-scheme: dark) { :root { --bg: #1A1A1A; --text: #F0F0F0; --border: #333333; } }

        body { 
            font-family: "PingFang SC", "STHeiti", system-ui, sans-serif; 
            margin: 0; padding: 0; background-color: var(--bg); color: var(--text); 
            padding-bottom: 120px; padding-top: 60px;
        }

        .header { position: fixed; top: 0; left: 0; right: 0; height: 60px; background: var(--bg); border-bottom: 1px solid var(--border); display: flex; align-items: center; padding: 0 15px; z-index: 100; }
        .footer { position: fixed; bottom: 0; left: 0; right: 0; height: 110px; background: var(--bg); border-top: 1px solid var(--border); display: flex; justify-content: center; align-items: center; z-index: 100; flex-direction: column; }
        #toc-select { width: 100%; height: 40px; font-size: 16px; background: var(--bg); color: var(--text); border: 1px solid var(--border); border-radius: 8px; }
        
        article#viewer { padding: 20px; min-height: 80vh; display: block; overflow-x: hidden; }

        /* ğŸ–‹ï¸ æ ¸å¿ƒæ’ç‰ˆï¼šç‰©ç†è¿˜åŸ + å¼ºåˆ¶ç¼©è¿› */
        .chapter-container {
            color: inherit !important;
            background: transparent !important;
            /* ğŸš€ ä¿®å¤ï¼šè¶…å¤§å­—ä½“ */
            font-size: 26px; 
            line-height: 1.8;
            text-align: justify;
        }

        /* å¼ºåˆ¶æ‰€æœ‰æ®µè½é¦–è¡Œç¼©è¿› 2 å­—ç¬¦ */
        .chapter-container p, 
        .chapter-container div { 
            text-indent: 2em !important; 
            margin-bottom: 1.5em !important; 
            display: block !important;
        }

        /* æ ‡é¢˜ä¸ç¼©è¿› */
        .chapter-container h1, .chapter-container h2, .chapter-container h3, 
        .chapter-container h4, .chapter-container h5, .chapter-container h6 {
            text-indent: 0 !important; font-weight: 900 !important; margin: 1em 0 !important;
        }

        /* å›¾ç‰‡è‡ªé€‚åº” */
        .chapter-container img { 
            max-width: 100% !important; height: auto !important; 
            display: block; margin: 20px auto; text-indent: 0 !important;
        }

        .chapter-divider { border: 0; height: 1px; background: var(--divider); margin: 60px 0; opacity: 0.2; }
        .nav-btn { width: 48%; height: 55px; border: none; border-radius: 12px; font-size: 18px; font-weight: bold; color: white; cursor: pointer; }
        #prev-btn { background-color: #bdc3c7; color: #555; } #next-btn { background-color: #3498db; }
        
        .upload-container { padding: 40px 20px; text-align: center; }
        #resume-btn { display: none; width: 80%; padding: 15px; margin-bottom: 25px; background: #27ae60; color: white; border: none; border-radius: 50px; font-size: 18px; font-weight: bold; }
        #loading { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(0,0,0,0.85); color: white; padding: 25px; border-radius: 12px; display: none; z-index: 200; }
    </style>
</head>
<body>
    <header class="header"><select id="toc-select" disabled><option>ğŸ“– è·³è½¬ç›®å½•...</option></select></header>
    <div class="upload-container" id="upload-area">
        <button id="resume-btn">ğŸ”„ ç»§ç»­é˜…è¯»</button>
        <label for="file-input" style="color: #3498db; cursor: pointer; font-weight: bold; font-size: 20px;">ğŸ“‚ é‡æ–°åŠ è½½æµ‹è¯•ä¹¦ç±</label>
        <input type="file" id="file-input" style="display: none;">
    </div>
    <article id="viewer"></article>
    <footer class="footer">
        <div id="page-info" style="font-size:12px; color:#999; margin-bottom:8px;"></div>
        <div class="control-group"><button id="prev-btn" class="nav-btn" disabled>ä¸Šä¸€ç»„</button><button id="next-btn" class="nav-btn" disabled>ä¸‹ä¸€ç»„</button></div>
    </footer>
    <div id="loading">æ­£åœ¨é«˜ä¿çœŸè¿˜åŸæ’ç‰ˆ...</div>

    <script>
        var book = null, spine = [], currentStartIndex = 0, BATCH_SIZE = 5;
        localforage.config({ name: 'shelter_test_v2' });

        window.onload = function() { checkSavedBook(); };
        async function checkSavedBook() {
            var savedBook = await localforage.getItem('currentBook');
            if (savedBook) {
                var btn = document.getElementById('resume-btn'); btn.style.display = 'block';
                btn.onclick = function() { loadBookEngine(savedBook, true); };
            }
        }
        document.getElementById('file-input').onchange = function(e) {
            var file = e.target.files[0]; if (!file) return;
            localforage.setItem('currentBook', file).then(() => loadBookEngine(file, false));
        };

        function loadBookEngine(data, isResume) {
            document.getElementById('loading').style.display = 'block';
            var reader = new FileReader();
            reader.onload = function(e) {
                book = ePub(e.target.result);
                book.loaded.spine.then(function(s) {
                    spine = s;
                    book.loaded.navigation.then(function(toc) {
                        var select = document.getElementById('toc-select');
                        select.innerHTML = '<option value="-1">ğŸ“– è·³è½¬ç›®å½•...</option>';
                        var flatten = function(items) {
                            items.forEach(function(item) {
                                var option = document.createElement('option');
                                option.text = item.label.trim(); option.value = item.href;
                                select.add(option); if (item.subitems) flatten(item.subitems);
                            });
                        };
                        flatten(toc.toc); select.disabled = false;
                        select.onchange = function() { if(this.value !== "-1") loadChapterByMatch(this.value); };
                    });
                    document.getElementById('upload-area').style.display = 'none';
                    document.getElementById('prev-btn').disabled = document.getElementById('next-btn').disabled = false;
                    var startIdx = isResume ? (Math.floor(parseInt(localStorage.getItem('exactIndex_test') || 0) / BATCH_SIZE) * BATCH_SIZE) : 0;
                    renderBatch(startIdx);
                });
            }; reader.readAsArrayBuffer(data);
        }

        async function renderBatch(startIndex) {
            var viewer = document.getElementById('viewer'); viewer.innerHTML = '';
            currentStartIndex = startIndex;
            document.getElementById('loading').style.display = 'block';
            var endIndex = Math.min(startIndex + BATCH_SIZE, spine.length);
            document.getElementById('page-info').innerText = `ç« èŠ‚ ${startIndex + 1} - ${endIndex}`;
            
            for (let i = startIndex; i < endIndex; i++) {
                try {
                    let section = spine.get(i);
                    // ğŸš€ æ ¸å¿ƒï¼šä½¿ç”¨ load() è·å–åŸå§‹æ–‡æ¡£
                    let doc = await section.load(book.load.bind(book));
                    
                    let chapterWrapper = document.createElement('div');
                    chapterWrapper.className = 'chapter-container';
                    chapterWrapper.id = 'chapter-' + i;

                    // å¤„ç†å›¾ç‰‡è·¯å¾„ï¼Œå³ä½¿å¤±è´¥ä¹Ÿä¸ä¸­æ–­æ¸²æŸ“
                    let images = doc.querySelectorAll('img');
                    for (let img of images) {
                        try {
                            let src = img.getAttribute('src');
                            if (src && !src.startsWith('blob:')) {
                                let absolutePath = section.url(src);
                                if (absolutePath.startsWith('/')) absolutePath = absolutePath.substring(1);
                                let blobUrl = await book.archive.createUrl(absolutePath);
                                if (blobUrl) img.src = blobUrl;
                            }
                        } catch(e) {}
                    }

                    // æ³¨å…¥åŸå§‹ HTML å†…å®¹
                    chapterWrapper.innerHTML = doc.body.innerHTML;
                    
                    if (i > startIndex) { 
                        let hr = document.createElement('hr'); hr.className = 'chapter-divider'; 
                        chapterWrapper.prepend(hr); 
                    }
                    viewer.appendChild(chapterWrapper);
                } catch (e) {
                    console.error(e);
                    // å…œåº•ç­–ç•¥ï¼šå¦‚æœ HTML æ¸²æŸ“å¤±è´¥ï¼Œå°è¯•æå–çº¯æ–‡æœ¬
                    try {
                        let section = spine.get(i);
                        let text = await book.load(section.href);
                        let errNode = document.createElement('div');
                        errNode.className = 'chapter-container';
                        errNode.innerText = `[ç« èŠ‚ ${i+1} æ ¼å¼å¤æ‚ï¼Œå·²åˆ‡æ¢è‡³å…¼å®¹æ¨¡å¼]\n\n` + text;
                        viewer.appendChild(errNode);
                    } catch(innerE) {}
                }
            }
            document.getElementById('loading').style.display = 'none';
            window.scrollTo(0, 0);
        }

        function loadChapterByMatch(href) {
            var targetIndex = -1; 
            var spineItem = book.spine.get(href);
            if (spineItem) { 
                targetIndex = spineItem.index; 
                localStorage.setItem('exactIndex_test', targetIndex);
                renderBatch(Math.floor(targetIndex / BATCH_SIZE) * BATCH_SIZE);
            }
        }
        document.getElementById('prev-btn').onclick = function() { if (currentStartIndex >= BATCH_SIZE) renderBatch(currentStartIndex - BATCH_SIZE); };
        document.getElementById('next-btn').onclick = function() { if (currentStartIndex + BATCH_SIZE < spine.length) renderBatch(currentStartIndex + BATCH_SIZE); };
    </script>
</body>
</html>
