<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EPUB é¿éš¾æ‰€ - iPhone å®Œç¾è¿˜åŸç‰ˆ</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.5/jszip.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/epubjs@0.3.88/dist/epub.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/localforage/1.10.0/localforage.min.js"></script>
    <style>
        /* ğŸ¨ æ ¸å¿ƒè§†è§‰ï¼šé€‚é… iPhone å›¾ä¹¦è‰²å½©ç³»ç»Ÿ */
        :root {
            --bg: #F2F2F7; /* æµ…ç°èƒŒæ™¯ */
            --text: #3A3A3C; 
            --accent: #007AFF; /* iPhone è“è‰² */
            --border: #C6C6C8;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg: #1C1C1E; 
                --text: #E5E5E7; 
                --accent: #0A84FF;
                --border: #38383A;
            }
        }

        body { 
            font-family: "PingFang SC", "STHeiti", system-ui, -apple-system, sans-serif; 
            margin: 0; padding: 0; background-color: var(--bg); color: var(--text); 
            padding-bottom: 120px; padding-top: 65px;
            transition: background 0.3s;
        }

        .header { position: fixed; top: 0; left: 0; right: 0; height: 60px; background: var(--bg); border-bottom: 1px solid var(--border); display: flex; align-items: center; padding: 0 15px; z-index: 100; }
        .footer { position: fixed; bottom: 0; left: 0; right: 0; height: 110px; background: var(--bg); border-top: 1px solid var(--border); display: flex; justify-content: center; align-items: center; z-index: 100; flex-direction: column; }
        #toc-select { width: 100%; height: 40px; font-size: 16px; border: 1px solid var(--border); border-radius: 10px; background: var(--bg); color: var(--text); padding-left: 10px; -webkit-appearance: none; }
        
        article#viewer { padding: 0 25px; min-height: 80vh; display: block; overflow-x: hidden; }

        /* ğŸ–‹ï¸ 1:1 è¿˜åŸ iPhone æ ‡é¢˜å±‚çº§ */
        .apple-heading { 
            color: var(--accent) !important; 
            text-align: center; 
            font-weight: 500; 
            margin: 1.2em 0;
            line-height: 1.4;
            display: block;
            text-indent: 0 !important;
        }
        .chapter-title { font-size: 24px; margin-top: 1.5em; } /* â€œç¬¬ä¸€ç« â€ */
        .section-title { font-size: 22px; margin-bottom: 1.5em; } /* â€œç¬¬ä¸€èŠ‚â€ */
        .part-title { font-size: 20px; opacity: 0.8; } /* â€œä¸Šç¯‡â€ */

        /* ğŸ–‹ï¸ æ­£æ–‡æ’ç‰ˆï¼šç¼©è¿›ä¸å­—å·å¯¹é½ */
        .body-para { 
            font-size: 20px; /* è°ƒæ•´ä¸ºæ›´é€‚ä¸­çš„å­—å· */
            line-height: 1.7; 
            text-align: justify;
            text-indent: 2em; /* å¼ºåˆ¶ç¼©è¿› */
            margin-bottom: 1.2em;
            font-weight: 400;
        }

        .chapter-divider { border: 0; height: 1px; background: var(--border); margin: 60px 0; }
        .control-group { display: flex; width: 92%; justify-content: space-between; }
        .nav-btn { width: 48%; height: 50px; border: none; border-radius: 12px; font-size: 17px; font-weight: 600; color: white; cursor: pointer; }
        #prev-btn { background-color: #8E8E93; } 
        #next-btn { background-color: #007AFF; }
        
        #loading { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(0,0,0,0.8); color: white; padding: 20px; border-radius: 12px; display: none; z-index: 200; }
    </style>
</head>
<body>
    <header class="header"><select id="toc-select" disabled><option>è·³è½¬ç›®å½•...</option></select></header>

    <div id="upload-area" style="padding: 100px 20px; text-align: center;">
        <button id="resume-btn" style="display:none; width: 80%; padding: 15px; background: #34C759; color: white; border: none; border-radius: 50px; font-size: 18px; margin-bottom: 20px;">ğŸ”„ ç»§ç»­é˜…è¯»</button>
        <label for="file-input" style="color: #007AFF; font-weight: bold; font-size: 20px; cursor: pointer;">ğŸ“‚ å¯¼å…¥ EPUB ä¹¦ç±</label>
        <input type="file" id="file-input" style="display: none;">
    </div>

    <article id="viewer"></article>

    <footer class="footer">
        <div id="page-info" style="font-size:12px; color:#8E8E93; margin-bottom:8px;"></div>
        <div class="control-group">
            <button id="prev-btn" class="nav-btn" disabled>ä¸Šä¸€ç»„</button>
            <button id="next-btn" class="nav-btn" disabled>ä¸‹ä¸€ç»„</button>
        </div>
    </footer>
    <div id="loading">æ’ç‰ˆå¼•æ“åŠ è½½ä¸­...</div>

    <script>
        var book = null, spine = [], currentStartIndex = 0, BATCH_SIZE = 10;
        var TITLE_KEYWORDS = ["ç¬¬", "ç« ", "Chapter", "åº", "å‰è¨€", "èŠ‚", "Part", "ç¯‡"];
        var JUNK_REGEX = /^(cover|unknown|æœªçŸ¥|å°é¢|copyright|author|\d+$)/i;

        localforage.config({ name: 'apple_reader_db' });

        window.onload = function() { checkSavedBook(); };
        async function checkSavedBook() {
            var savedBook = await localforage.getItem('currentBook');
            if (savedBook) {
                var btn = document.getElementById('resume-btn'); btn.style.display = 'block';
                btn.onclick = function() { loadBookEngine(savedBook, true); };
            }
        }
        document.getElementById('file-input').onchange = function(e) {
            var file = e.target.files[0]; if (!file) return;
            localforage.setItem('currentBook', file).then(() => loadBookEngine(file, false));
        };

        function loadBookEngine(data, isResume) {
            document.getElementById('loading').style.display = 'block';
            var reader = new FileReader();
            reader.onload = function(e) {
                book = ePub(e.target.result);
                book.loaded.spine.then(function(s) {
                    spine = s;
                    book.loaded.navigation.then(function(toc) {
                        var select = document.getElementById('toc-select');
                        select.innerHTML = '<option value="-1">ğŸ“– ç›®å½•</option>';
                        var flatten = function(items) {
                            items.forEach(function(item) {
                                var option = document.createElement('option');
                                option.text = item.label.trim(); option.value = item.href;
                                select.add(option); if (item.subitems) flatten(item.subitems);
                            });
                        };
                        flatten(toc.toc); select.disabled = false;
                        select.onchange = function() { if(this.value !== "-1") loadChapterByMatch(this.value); };
                    });
                    document.getElementById('upload-area').style.display = 'none';
                    document.getElementById('prev-btn').disabled = document.getElementById('next-btn').disabled = false;
                    var startIdx = isResume ? (Math.floor(parseInt(localStorage.getItem('appleChapterIdx') || 0) / BATCH_SIZE) * BATCH_SIZE) : 0;
                    renderBatch(startIdx);
                });
            }; reader.readAsArrayBuffer(data);
        }

        async function renderBatch(startIndex) {
            var viewer = document.getElementById('viewer'); viewer.innerHTML = '';
            currentStartIndex = startIndex;
            document.getElementById('loading').style.display = 'block';
            var endIndex = Math.min(startIndex + BATCH_SIZE, spine.length);
            document.getElementById('page-info').innerText = `ç« èŠ‚ ${startIndex + 1} - ${endIndex}`;
            
            for (let i = startIndex; i < endIndex; i++) {
                try {
                    let section = spine.get(i);
                    let doc = await section.load(book.load.bind(book));
                    let text = doc.body.innerText || doc.body.textContent || "";
                    let paragraphs = text.split(/\n+/);
                    
                    let chapterSection = document.createElement('section'); 
                    if (i > startIndex) { let hr = document.createElement('hr'); hr.className = 'chapter-divider'; chapterSection.appendChild(hr); }
                    
                    let cleanParas = paragraphs.map(p => p.replace(/[\u00a0\u200b\u3000]/g, ' ').trim())
                                               .filter(p => p.length > 0 && !JUNK_REGEX.test(p));

                    cleanParas.forEach(function(pText) {
                        // ğŸš€ é€»è¾‘ï¼šç²¾å‡†åˆ¤å®šæ ‡é¢˜ç±»å‹
                        var isPart = pText.includes("ç¯‡") && pText.length < 15;
                        var isChapter = pText.includes("ç« ") && pText.length < 15;
                        var isSection = pText.includes("èŠ‚") && pText.length < 25;

                        if (isPart || isChapter || isSection) {
                            let el = document.createElement('div');
                            el.className = 'apple-heading';
                            if (isPart) el.classList.add('part-title');
                            if (isChapter) el.classList.add('chapter-title');
                            if (isSection) el.classList.add('section-title');
                            el.innerText = pText;
                            chapterSection.appendChild(el);
                        } else {
                            // ğŸš€ é€»è¾‘ï¼šå…¶ä½™å…¨éƒ¨ä½œä¸ºå¸¦ç¼©è¿›çš„æ­£æ–‡
                            let el = document.createElement('p');
                            el.className = 'body-para';
                            el.innerText = pText;
                            chapterSection.appendChild(el);
                        }
                    });

                    if (chapterSection.hasChildNodes()) viewer.appendChild(chapterSection);
                } catch (e) { console.error(e); }
            }
            document.getElementById('loading').style.display = 'none';
            window.scrollTo(0, 0);
        }

        function loadChapterByMatch(href) {
            var targetIndex = -1; var spineItem = book.spine.get(href);
            if (spineItem) { 
                targetIndex = spineItem.index; 
                localStorage.setItem('appleChapterIdx', targetIndex);
                renderBatch(Math.floor(targetIndex / BATCH_SIZE) * BATCH_SIZE);
            }
        }
        document.getElementById('prev-btn').onclick = function() { if (currentStartIndex >= BATCH_SIZE) renderBatch(currentStartIndex - BATCH_SIZE); };
        document.getElementById('next-btn').onclick = function() { if (currentStartIndex + BATCH_SIZE < spine.length) renderBatch(currentStartIndex + BATCH_SIZE); };
    </script>
</body>
</html>
