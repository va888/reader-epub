<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>EPUBçº¯å‡€ç‰ˆé˜…è¯»å™¨</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.5/jszip.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/epubjs@0.3.88/dist/epub.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/localforage/1.10.0/localforage.min.js"></script>
    <style>
        :root {
            --bg: #FAF6EF; --text: #333; --border: #e2e2e2; --accent: #57ACFF; 
        }
        @media (prefers-color-scheme: dark) {
            :root { --bg: #1A1A1A; --text: #F0F0F0; --border: #333333; --accent: #80CFFF; }
        }

        body { 
            font-family: "PingFang SC", "STHeiti", -apple-system, sans-serif; 
            margin: 0; padding: 0; background-color: var(--bg); color: var(--text); 
            padding-bottom: 50px; padding-top: 55px; transition: background-color 0.5s ease;
        }

        .header { position: fixed; top: 0; left: 0; right: 0; height: 50px; background: var(--bg); border-bottom: 1px solid var(--border); display: flex; align-items: center; padding: 0 12px; z-index: 100; }
        
        /* ğŸš€ åº•éƒ¨æè‡´è´´åº•ï¼š0 é—´éš™ */
        .footer { 
            position: fixed; bottom: 0; left: 0; right: 0; height: 50px; 
            background: var(--bg); border-top: 1px solid var(--border); 
            display: flex; justify-content: center; align-items: flex-end; 
            z-index: 100;
        }
        
        #toc-select { width: 100%; height: 38px; font-size: 15px; border: 1px solid var(--border); border-radius: 8px; background: var(--bg); color: var(--text); padding-left: 10px; -webkit-appearance: none; }
        
        article#viewer { padding: 0 20px; min-height: 80vh; display: block; overflow-x: hidden; }

        /* ğŸ–‹ï¸ æ ‡é¢˜æ’ç‰ˆï¼š28px/24px/22px */
        .apple-heading, h1, h2, h3 { 
            color: var(--accent) !important; text-align: center !important; font-weight: bold !important; 
            margin: 1.4em 0 1em 0 !important; line-height: 1.3 !important; display: block !important;
            text-indent: 0 !important; border: none !important;
        }
        .chapter-title, h1 { font-size: 28px !important; } 
        .section-title, h2 { font-size: 24px !important; }
        .part-title, h3 { font-size: 22px !important; opacity: 0.9 !important; }

        /* ğŸ–‹ï¸ æ­£æ–‡é”å®š 22px ä¸é¦–è¡Œç¼©è¿› */
        .body-para, p, div { 
            font-size: 22px !important; line-height: 1.8 !important; text-align: justify !important; 
            text-indent: 2em !important; margin-bottom: 1.2em !important; 
            font-weight: normal !important; color: var(--text) !important;
        }

        img { max-width: 100% !important; height: auto !important; display: block !important; margin: 20px auto !important; text-indent: 0 !important; border-radius: 8px !important; }

        .chapter-divider { border: 0; height: 1px; background: var(--border); margin: 40px 0; }

        /* ğŸš€ æŒ‰é’®æè‡´è´´åº• */
        .control-group { display: flex; width: 100%; justify-content: space-between; align-items: flex-end; }
        .nav-btn { 
            width: 50%; height: 50px; border: none; border-radius: 0; 
            font-size: 16px; font-weight: bold; color: white; cursor: pointer; 
        }
        #prev-btn { background-color: #bdc3c7; color: #555; } 
        #next-btn { background-color: #3498db; }
        
        /* ğŸš€ é¦–é¡µæè‡´å±…ä¸­ */
        .upload-container { 
            position: fixed; inset: 0; display: flex; flex-direction: column; 
            justify-content: center; align-items: center; text-align: center; padding: 20px;
        }
        .upload-container h2 { font-size: 26px; font-weight: 900; margin-bottom: 40px; }
        #resume-btn { display: none; width: 85%; max-width: 320px; padding: 15px; margin-bottom: 30px; background: #27ae60; color: white; border: none; border-radius: 50px; font-size: 18px; font-weight: bold; }
        
        #loading { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(0,0,0,0.85); color: white; padding: 25px; border-radius: 12px; display: none; z-index: 200; text-align: center; }
    </style>
</head>
<body>
    <header class="header"><select id="toc-select" disabled><option>ğŸ“– åŠ è½½ç›®å½•...</option></select></header>

    <div class="upload-container" id="upload-area">
        <h2>EPUB çº¯å‡€ç‰ˆé˜…è¯»å™¨</h2>
        <button id="resume-btn">ğŸ”„ ç»§ç»­é˜…è¯»</button>
        <div style="margin-top: 10px;">
            <label for="file-input" style="color: #3498db; cursor: pointer; font-weight: bold; font-size: 20px;">ğŸ“‚ å¯¼å…¥ä¹¦ç±</label>
            <input type="file" id="file-input" style="display: none;">
        </div>
    </div>

    <article id="viewer"></article>

    <footer class="footer">
        <div class="control-group">
            <button id="prev-btn" class="nav-btn" disabled>ä¸Šä¸€ç»„</button>
            <button id="next-btn" class="nav-btn" disabled>ä¸‹ä¸€ç»„</button>
        </div>
    </footer>
    <div id="loading">æ­£åœ¨æè‡´è§£ææ­£æ–‡...</div>

    <script>
        var book = null, spine = [], currentStartIndex = 0, BATCH_SIZE = 10;
        localforage.config({ name: 'listenflow_db' });

        window.onload = function() { checkSavedBook(); };
        async function checkSavedBook() {
            var savedBook = await localforage.getItem('currentBook');
            if (savedBook) {
                var btn = document.getElementById('resume-btn'); btn.style.display = 'block';
                btn.onclick = function() { loadBookEngine(savedBook, true); };
            }
        }
        document.getElementById('file-input').onchange = function(e) {
            var file = e.target.files[0]; if (!file) return;
            localforage.setItem('currentBook', file).then(() => loadBookEngine(file, false));
        };

        function loadBookEngine(data, isResume) {
            document.getElementById('loading').style.display = 'block';
            var reader = new FileReader();
            reader.onload = function(e) {
                book = ePub(e.target.result);
                book.loaded.spine.then(function(s) {
                    spine = s;
                    book.loaded.navigation.then(function(toc) {
                        var select = document.getElementById('toc-select');
                        select.innerHTML = '<option value="-1">ğŸ“– è·³è½¬ç›®å½•...</option>';
                        var flatten = function(items) {
                            items.forEach(function(item) {
                                var option = document.createElement('option');
                                option.text = item.label.trim(); 
                                option.value = item.href; 
                                select.add(option); if (item.subitems) flatten(item.subitems);
                            });
                        };
                        flatten(toc.toc); select.disabled = false;
                        select.onchange = function() { if(this.value !== "-1") loadChapterByMatch(this.value); };
                    });
                    document.getElementById('upload-area').style.display = 'none';
                    document.getElementById('prev-btn').disabled = document.getElementById('next-btn').disabled = false;
                    var savedIdx = parseInt(localStorage.getItem('exactIdx') || 0);
                    var startIdx = isResume ? (Math.floor(savedIdx / BATCH_SIZE) * BATCH_SIZE) : 0;
                    renderBatch(startIdx, isResume ? savedIdx : null);
                });
            }; reader.readAsArrayBuffer(data);
        }

        async function renderBatch(startIndex, targetScrollIndex = null) {
            var viewer = document.getElementById('viewer'); viewer.innerHTML = '';
            currentStartIndex = startIndex;
            document.getElementById('loading').style.display = 'block';
            var endIndex = Math.min(startIndex + BATCH_SIZE, spine.length);
            
            for (let i = startIndex; i < endIndex; i++) {
                try {
                    let section = spine.get(i);
                    let doc = await section.load(book.load.bind(book));
                    
                    let chapterWrapper = document.createElement('div');
                    chapterWrapper.className = 'chapter-wrapper';
                    chapterWrapper.id = 'sec-' + i;
                    
                    // ğŸš€ æ ¸å¿ƒä¿®å¤ï¼šå½»åº•éš”ç¦»ä¹¦æœ¬è‡ªå¸¦æ ·å¼
                    let contentNode = doc.body || doc.documentElement;
                    contentNode.querySelectorAll('style, link, script').forEach(el => el.remove());
                    
                    chapterWrapper.innerHTML = contentNode.innerHTML;
                    if (i > startIndex) { 
                        let hr = document.createElement('hr'); hr.className = 'chapter-divider'; 
                        chapterWrapper.prepend(hr); 
                    }
                    viewer.appendChild(chapterWrapper);

                    // ğŸš€ å¼‚æ­¥è¡¥å…¨å›¾ç‰‡ Blob
                    chapterWrapper.querySelectorAll('img').forEach(async img => {
                        let src = img.getAttribute('src');
                        if (src && !src.startsWith('blob:') && !src.startsWith('http')) {
                            try {
                                let absolutePath = section.url(src);
                                if (absolutePath.startsWith('/')) absolutePath = absolutePath.substring(1);
                                let blobUrl = await book.archive.createUrl(absolutePath);
                                if (blobUrl) img.src = blobUrl;
                            } catch(e) {}
                        }
                    });
                } catch (e) { console.error("æ¸²æŸ“å¤±è´¥:", i, e); }
            }
            document.getElementById('loading').style.display = 'none';

            if (targetScrollIndex !== null) {
                setTimeout(() => {
                    let target = document.getElementById('sec-' + targetScrollIndex);
                    if (target) {
                        target.scrollIntoView({ behavior: 'auto', block: 'start' }); 
                        window.scrollBy(0, -55); 
                    }
                }, 300);
            } else { window.scrollTo(0, 0); }
        }

        function loadChapterByMatch(href) {
            // ğŸš€ ç›®å½•è·³è½¬è·¯å¾„è§„èŒƒåŒ–
            const cleanHref = href.split('#')[0];
            let targetIndex = -1; 
            for (let i = 0; i < spine.length; i++) {
                if (spine[i].href.includes(cleanHref) || cleanHref.includes(spine[i].href)) {
                    targetIndex = i; break;
                }
            }
            if (targetIndex !== -1) { 
                localStorage.setItem('exactIdx', targetIndex);
                renderBatch(Math.floor(targetIndex / BATCH_SIZE) * BATCH_SIZE, targetIndex);
            }
        }

        document.getElementById('prev-btn').onclick = function() { if (currentStartIndex >= BATCH_SIZE) renderBatch(currentStartIndex - BATCH_SIZE); };
        document.getElementById('next-btn').onclick = function() { if (currentStartIndex + BATCH_SIZE < spine.length) renderBatch(currentStartIndex + BATCH_SIZE); };
    </script>
</body>
</html>
