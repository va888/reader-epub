<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.5/jszip.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/localforage/1.10.0/localforage.min.js"></script>
    <style>
        :root {
            --bg: #FAF6EF; --text: #333; --border: #e2e2e2; --accent: #57ACFF; 
        }
        @media (prefers-color-scheme: dark) {
            :root { --bg: #1A1A1A; --text: #F0F0F0; --border: #333333; --accent: #80CFFF; }
        }

        body { 
            font-family: "PingFang SC", "STHeiti", -apple-system, sans-serif; 
            margin: 0; padding: 0; background-color: var(--bg); color: var(--text); 
            padding-bottom: 55px; padding-top: 55px; transition: background-color 0.5s ease;
            text-align: center; /* ğŸš€ åŸºç¡€å±…ä¸­ */
        }

        .header { position: fixed; top: 0; left: 0; right: 0; height: 50px; background: var(--bg); border-bottom: 1px solid var(--border); display: flex; align-items: center; padding: 0 12px; z-index: 100; }
        
        /* ğŸš€ æè‡´è´´åº• Footerï¼š0 é—´éš™ */
        .footer { 
            position: fixed; bottom: 0; left: 0; right: 0; height: 50px; 
            background: var(--bg); border-top: 1px solid var(--border); 
            display: flex; justify-content: center; align-items: flex-end; 
            z-index: 100; padding: 0; margin: 0;
        }
        
        #toc-select { width: 100%; height: 36px; font-size: 15px; border: 1px solid var(--border); border-radius: 8px; background: var(--bg); color: var(--text); padding-left: 8px; -webkit-appearance: none; }
        
        article#viewer { padding: 0 20px; min-height: 80vh; display: block; overflow-x: hidden; text-align: left; /* ğŸš€ æ­£æ–‡ä¿æŒå·¦å¯¹é½ */ }
        
        /* ğŸ–‹ï¸ ç« èŠ‚å­—å·ï¼š28px/24px/20pxï¼Œå±…ä¸­å¹¶å¼ºåˆ¶ç€è‰² */
        .apple-heading { 
            color: var(--accent) !important; text-align: center !important; font-weight: bold; 
            margin: 1.2em 0 0.8em 0; line-height: 1.3; display: block; text-indent: 0 !important;
        }
        .chapter-title { font-size: 28px; } 
        .section-title { font-size: 24px; }
        .part-title { font-size: 22px; opacity: 0.9; }

        .body-para { 
            font-size: 20px; line-height: 1.7; text-align: justify; 
            text-indent: 2em !important; margin-bottom: 1.1em; font-weight: normal; color: var(--text);
        }

        .chapter-divider { border: 0; height: 1px; background: var(--border); margin: 30px 0; }

        /* ğŸš€ æŒ‰é’®æè‡´è´´åº•æŒ‰é’® */
        .control-group { display: flex; width: 100%; justify-content: space-between; align-items: flex-end; }
        .nav-btn { 
            width: 50%; height: 50px; border: none; border-radius: 0; /* ğŸš€ çŸ©å½¢è´´åˆ */
            font-size: 16px; font-weight: bold; color: white; cursor: pointer; 
        }
        #prev-btn { background-color: #bdc3c7; color: #555; } 
        #next-btn { background-color: #3498db; }
        
        .upload-container { padding: 40px 20px; text-align: center; margin-top: 40px; }
        .upload-container h2 { font-size: 26px; font-weight: 900; color: var(--text); margin-bottom: 30px; }
        #resume-btn { display: none; width: 85%; padding: 15px; margin: 0 auto 30px auto; background: #27ae60; color: white; border: none; border-radius: 50px; font-size: 18px; font-weight: bold; }
        #loading { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(0,0,0,0.8); color: white; padding: 20px; border-radius: 10px; display: none; z-index: 200; text-align: center; }
        
        @keyframes flash { 0% { background-color: rgba(87, 172, 255, 0.2); } 100% { background-color: transparent; } }
        .highlight-target { animation: flash 2s ease-out; }
    </style>
</head>
<body>
    <header class="header"><select id="toc-select" disabled><option>ğŸ“– åŠ è½½ç›®å½•...</option></select></header>

    <div class="upload-container" id="upload-area">
        <h2>EPUB çº¯å‡€ç‰ˆé˜…è¯»å™¨</h2>
        <button id="resume-btn">ğŸ”„ ç»§ç»­é˜…è¯»</button>
        <div style="margin-top: 20px;">
            <label for="file-input" style="color: #3498db; cursor: pointer; font-weight: bold; font-size: 18px;">ğŸ“‚ å¯¼å…¥ä¹¦ç±</label>
            <input type="file" id="file-input" style="display: none;">
        </div>
    </div>

    <article id="viewer"></article>

    <footer class="footer">
        <div class="control-group">
            <button id="prev-btn" class="nav-btn" disabled>ä¸Šä¸€ç»„</button>
            <button id="next-btn" class="nav-btn" disabled>ä¸‹ä¸€ç»„</button>
        </div>
    </footer>
    <div id="loading">æ­£åœ¨æè‡´å¯¹é½...</div>

    <script>
        var book = null, spine = [], currentStartIndex = 0, BATCH_SIZE = 10;
        var JUNK_REGEX = /^(cover|unknown|æœªçŸ¥|å°é¢|copyright|author|\d+$)/i;

        localforage.config({ name: 'listenflow_db' });

        window.onload = function() { checkSavedBook(); };
        async function checkSavedBook() {
            var savedBook = await localforage.getItem('currentBook');
            if (savedBook) {
                var btn = document.getElementById('resume-btn'); btn.style.display = 'block';
                btn.onclick = function() { loadBookEngine(savedBook, true); };
            }
        }
        document.getElementById('file-input').onchange = function(e) {
            var file = e.target.files[0]; if (!file) return;
            localforage.setItem('currentBook', file).then(() => loadBookEngine(file, false));
        };

        function loadBookEngine(data, isResume) {
            document.getElementById('loading').style.display = 'block';
            var reader = new FileReader();
            reader.onload = function(e) {
                book = ePub(e.target.result);
                book.loaded.spine.then(function(s) {
                    spine = s;
                    book.loaded.navigation.then(function(toc) {
                        var select = document.getElementById('toc-select');
                        select.innerHTML = '<option value="-1">ğŸ“– è·³è½¬ç›®å½•...</option>';
                        var flatten = function(items) {
                            items.forEach(function(item) {
                                var option = document.createElement('option');
                                option.text = item.label.trim(); 
                                option.value = item.href + "|" + item.label.trim();
                                select.add(option); if (item.subitems) flatten(item.subitems);
                            });
                        };
                        flatten(toc.toc); select.disabled = false;
                        select.onchange = function() { if(this.value !== "-1") {
                            const [href, label] = this.value.split('|');
                            loadChapterByMatch(href, label); 
                        }};
                    });
                    document.getElementById('upload-area').style.display = 'none';
                    document.getElementById('prev-btn').disabled = document.getElementById('next-btn').disabled = false;
                    var savedIdx = parseInt(localStorage.getItem('exactIdx') || 0);
                    var startIdx = isResume ? (Math.floor(savedIdx / BATCH_SIZE) * BATCH_SIZE) : 0;
                    renderBatch(startIdx, isResume ? savedIdx : null);
                });
            }; reader.readAsArrayBuffer(data);
        }

        async function renderBatch(startIndex, targetScrollIndex = null, targetLabel = null) {
            var viewer = document.getElementById('viewer'); viewer.innerHTML = '';
            currentStartIndex = startIndex;
            document.getElementById('loading').style.display = 'block';
            var endIndex = Math.min(startIndex + BATCH_SIZE, spine.length);
            
            for (let i = startIndex; i < endIndex; i++) {
                try {
                    let section = spine.get(i);
                    let doc = await section.load(book.load.bind(book));
                    let bodyNode = doc.body || doc.documentElement || doc;
                    let text = bodyNode.innerText || bodyNode.textContent || "";
                    let paragraphs = text.split(/\n+/);
                    
                    let chapterSection = document.createElement('section'); 
                    if (i > startIndex) { let hr = document.createElement('hr'); hr.className = 'chapter-divider'; chapterSection.appendChild(hr); }
                    
                    let lastTitleText = ""; 
                    let cleanParas = paragraphs.map(p => p.replace(/[\u00a0\u200b\u3000]/g, ' ').trim())
                                               .filter(p => p.length > 0 && !JUNK_REGEX.test(p));

                    cleanParas.forEach(function(pText, idx) {
                        var isPart = pText.includes("ç¯‡") && pText.length < 15;
                        var isChapter = pText.includes("ç« ") && pText.length < 25;
                        var isSection = (pText.includes("èŠ‚") || pText.length < 15) && pText.length < 35;

                        if (isPart || isChapter || isSection) {
                            if (pText === lastTitleText) return; 
                            lastTitleText = pText;
                            let el = document.createElement('div');
                            el.className = 'apple-heading';
                            if (isPart) el.classList.add('part-title');
                            if (isChapter) el.classList.add('chapter-title');
                            if (isSection) el.classList.add('section-title');
                            el.innerText = pText;
                            el.setAttribute('data-label', pText);
                            el.setAttribute('data-idx', i);
                            chapterSection.appendChild(el);
                        } else {
                            if (lastTitleText && pText.startsWith(lastTitleText.substring(0, 5))) {
                                if (pText.length < lastTitleText.length + 5) return;
                            }
                            let el = document.createElement('p');
                            el.className = 'body-para';
                            el.innerText = pText;
                            if (idx === 0) el.setAttribute('data-idx', i);
                            chapterSection.appendChild(el);
                        }
                    });
                    if (chapterSection.hasChildNodes()) viewer.appendChild(chapterSection);
                } catch (e) { console.error(e); }
            }
            document.getElementById('loading').style.display = 'none';

            setTimeout(() => {
                let target = null;
                if (targetLabel) {
                    const allLabels = document.querySelectorAll('[data-label]');
                    for (let el of allLabels) {
                        if (el.getAttribute('data-label').includes(targetLabel)) { target = el; break; }
                    }
                }
                if (!target && targetScrollIndex !== null) target = document.querySelector(`[data-idx='${targetScrollIndex}']`);

                if (target) {
                    target.scrollIntoView({ behavior: 'auto', block: 'start' }); 
                    window.scrollBy(0, -55); 
                    target.classList.add('highlight-target');
                } else { window.scrollTo(0, 0); }
            }, 200);
        }

        function loadChapterByMatch(href, label) {
            const baseHref = href.split('#')[0];
            let targetIndex = -1; 
            for (let i = 0; i < spine.length; i++) {
                if (spine[i].href.includes(baseHref)) { targetIndex = i; break; }
            }
            if (targetIndex !== -1) { 
                localStorage.setItem('exactIdx', targetIndex);
                renderBatch(Math.floor(targetIndex / BATCH_SIZE) * BATCH_SIZE, targetIndex, label);
            }
        }

        document.getElementById('prev-btn').onclick = function() { if (currentStartIndex >= BATCH_SIZE) renderBatch(currentStartIndex - BATCH_SIZE); };
        document.getElementById('next-btn').onclick = function() { if (currentStartIndex + BATCH_SIZE < spine.length) renderBatch(currentStartIndex + BATCH_SIZE); };
    </script>
</body>
</html>
