<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.5/jszip.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/epubjs@0.3.88/dist/epub.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/localforage/1.10.0/localforage.min.js"></script>
    <style>
        /* ğŸ¨ 14:53 è§†è§‰æ–¹æ¡ˆå¯¹é½ */
        :root {
            --bg: #FAF6EF; --text: #333; --border: #e2e2e2; 
            --accent: #57ACFF; /* æ›´æµ…çš„æ—¥é—´è“ */
        }
        @media (prefers-color-scheme: dark) {
            :root { 
                --bg: #1A1A1A; --text: #F0F0F0; --border: #333333; 
                --accent: #80CFFF; /* æ›´æµ…çš„å¤œé—´è“ */
            }
        }

        body { 
            font-family: "PingFang SC", "STHeiti", -apple-system, sans-serif; 
            margin: 0; padding: 0; background-color: var(--bg); color: var(--text); 
            padding-bottom: 120px; padding-top: 60px; transition: background-color 0.5s ease;
        }

        .header { position: fixed; top: 0; left: 0; right: 0; height: 60px; background: var(--bg); border-bottom: 1px solid var(--border); display: flex; align-items: center; padding: 0 15px; z-index: 100; }
        .footer { position: fixed; bottom: 0; left: 0; right: 0; height: 110px; background: var(--bg); border-top: 1px solid var(--border); display: flex; justify-content: center; align-items: center; z-index: 100; flex-direction: column; }
        
        #toc-select { width: 100%; height: 40px; font-size: 16px; border: 1px solid var(--border); border-radius: 8px; background: var(--bg); color: var(--text); padding-left: 10px; -webkit-appearance: none; }
        
        article#viewer { padding: 0 20px; min-height: 80vh; display: block; overflow-x: hidden; }
        
        /* ğŸ–‹ï¸ æ ‡é¢˜æ’ç‰ˆ */
        .apple-heading { 
            color: var(--accent) !important; text-align: center; font-weight: bold; 
            margin: 1.6em 0 1.2em 0; line-height: 1.4; display: block; text-indent: 0 !important;
        }
        .chapter-title { font-size: 32px; } /* å¤§ç«  */
        .section-title { font-size: 28px; } /* å°èŠ‚ */
        .part-title { font-size: 24px; opacity: 0.9; }

        /* ğŸ–‹ï¸ æ­£æ–‡æ’ç‰ˆ */
        .body-para { 
            font-size: 22px; line-height: 1.8; text-align: justify; 
            text-indent: 2em !important; /* ç‰©ç†ç¼©è¿› */
            margin-bottom: 1.2em; font-weight: normal;
        }

        .chapter-divider { border: 0; height: 1px; background: var(--border); margin: 60px 0; }
        .nav-btn { width: 48%; height: 55px; border: none; border-radius: 12px; font-size: 18px; font-weight: bold; color: white; cursor: pointer; }
        #prev-btn { background-color: #bdc3c7; color: #555; } #next-btn { background-color: #3498db; }
        
        .upload-container { padding: 40px 20px; text-align: center; margin-top: 40px; }
        #resume-btn { display: none; width: 80%; padding: 15px; margin: 0 auto 20px auto; background: #27ae60; color: white; border: none; border-radius: 50px; font-size: 18px; font-weight: bold; }
        #loading { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(0,0,0,0.7); color: white; padding: 20px; border-radius: 10px; display: none; z-index: 200; }
        
        @keyframes flash { 0% { background-color: rgba(87, 172, 255, 0.15); } 100% { background-color: transparent; } }
        .highlight-target { animation: flash 2s ease-out; }
    </style>
</head>
<body>
    <header class="header">
        <select id="toc-select" disabled><option>ğŸ“– è·³è½¬ç›®å½•...</option></select>
    </header>

    <div class="upload-container" id="upload-area">
        <h2 style="font-weight: 900;">EPUB çº¯å‡€ç‰ˆé˜…è¯»å™¨</h2>
        <button id="resume-btn">ğŸ”„ ç»§ç»­é˜…è¯»</button>
        <div style="margin-top: 20px;">
            <label for="file-input" style="color: #3498db; cursor: pointer; font-weight: bold;">ğŸ“‚ å¯¼å…¥ EPUB ä¹¦ç±</label>
            <input type="file" id="file-input" style="display: none;">
        </div>
    </div>

    <article id="viewer"></article>

    <footer class="footer">
        <div id="page-info" style="font-size:12px; color:#999; margin-bottom:8px;"></div>
        <div class="control-group">
            <button id="prev-btn" class="nav-btn" disabled>ä¸Šä¸€ç»„</button>
            <button id="next-btn" class="nav-btn" disabled>ä¸‹ä¸€ç»„</button>
        </div>
    </footer>
    <div id="loading">æ­£åœ¨ç²¾å‡†å®šä½æ’ç‰ˆ...</div>

    <script>
        var book = null, spine = [], currentStartIndex = 0, BATCH_SIZE = 10;
        var JUNK_REGEX = /^(cover|unknown|æœªçŸ¥|å°é¢|copyright|author|\d+$)/i;

        localforage.config({ name: 'listenflow_db' });

        window.onload = function() { checkSavedBook(); };
        async function checkSavedBook() {
            var savedBook = await localforage.getItem('currentBook');
            if (savedBook) {
                var btn = document.getElementById('resume-btn'); btn.style.display = 'block';
                btn.onclick = function() { loadBookEngine(savedBook, true); };
            }
        }
        document.getElementById('file-input').onchange = function(e) {
            var file = e.target.files[0]; if (!file) return;
            localforage.setItem('currentBook', file).then(() => loadBookEngine(file, false));
        };

        function loadBookEngine(data, isResume) {
            document.getElementById('loading').style.display = 'block';
            var reader = new FileReader();
            reader.onload = function(e) {
                book = ePub(e.target.result);
                book.loaded.spine.then(function(s) {
                    spine = s;
                    book.loaded.navigation.then(function(toc) {
                        var select = document.getElementById('toc-select');
                        select.innerHTML = '<option value="-1">ğŸ“– è·³è½¬ç›®å½•...</option>';
                        var flatten = function(items) {
                            items.forEach(function(item) {
                                var option = document.createElement('option');
                                option.text = item.label.trim(); option.value = item.href;
                                select.add(option); if (item.subitems) flatten(item.subitems);
                            });
                        };
                        flatten(toc.toc); select.disabled = false;
                        select.onchange = function() { if(this.value !== "-1") loadChapterByMatch(this.value); };
                    });
                    document.getElementById('upload-area').style.display = 'none';
                    document.getElementById('prev-btn').disabled = document.getElementById('next-btn').disabled = false;
                    var savedIdx = parseInt(localStorage.getItem('exactIdx') || 0);
                    var startIdx = isResume ? (Math.floor(savedIdx / BATCH_SIZE) * BATCH_SIZE) : 0;
                    renderBatch(startIdx, isResume ? savedIdx : null);
                });
            }; reader.readAsArrayBuffer(data);
        }

        async function renderBatch(startIndex, targetScrollIndex = null) {
            var viewer = document.getElementById('viewer'); viewer.innerHTML = '';
            currentStartIndex = startIndex;
            document.getElementById('loading').style.display = 'block';
            var endIndex = Math.min(startIndex + BATCH_SIZE, spine.length);
            document.getElementById('page-info').innerText = `ç« èŠ‚ ${startIndex + 1} - ${endIndex}`;
            
            for (let i = startIndex; i < endIndex; i++) {
                try {
                    let section = spine.get(i);
                    let doc = await section.load(book.load.bind(book));
                    let bodyNode = doc.body || doc.documentElement || doc;
                    let text = bodyNode.innerText || bodyNode.textContent || "";
                    let paragraphs = text.split(/\n+/);
                    
                    let chapterSection = document.createElement('section'); 
                    if (i > startIndex) { let hr = document.createElement('hr'); hr.className = 'chapter-divider'; chapterSection.appendChild(hr); }
                    
                    let lastTitleText = ""; 
                    let cleanParas = paragraphs.map(p => p.replace(/[\u00a0\u200b\u3000]/g, ' ').trim())
                                               .filter(p => p.length > 0 && !JUNK_REGEX.test(p));

                    cleanParas.forEach(function(pText, idx) {
                        var isPart = pText.includes("ç¯‡") && pText.length < 15;
                        var isChapter = pText.includes("ç« ") && pText.length < 25;
                        var isSection = (pText.includes("èŠ‚") || pText.length < 15) && pText.length < 35;

                        if (isPart || isChapter || isSection) {
                            if (pText === lastTitleText) return; 
                            lastTitleText = pText;
                            let el = document.createElement('div');
                            el.className = 'apple-heading';
                            if (isPart) el.classList.add('part-title');
                            if (isChapter) el.classList.add('chapter-title');
                            if (isSection) el.classList.add('section-title');
                            el.innerText = pText;
                            if (idx < 5) el.setAttribute('data-target-idx', i);
                            chapterSection.appendChild(el);
                        } else {
                            let displayP = pText;
                            if (lastTitleText && displayP.startsWith(lastTitleText.substring(0, 5))) {
                                if (displayP.length < lastTitleText.length + 5) return;
                            }
                            
                            let el = document.createElement('p');
                            el.className = 'body-para';
                            el.innerText = displayP;
                            if (idx === 0 && !chapterSection.querySelector('[data-target-idx]')) el.setAttribute('data-target-idx', i);
                            chapterSection.appendChild(el);
                        }
                    });
                    if (chapterSection.hasChildNodes()) viewer.appendChild(chapterSection);
                } catch (e) { console.error(e); }
            }
            document.getElementById('loading').style.display = 'none';

            if (targetScrollIndex !== null) {
                setTimeout(() => {
                    var target = document.querySelector(`[data-target-idx='${targetScrollIndex}']`);
                    if (target) {
                        target.scrollIntoView({ behavior: 'auto', block: 'start' }); 
                        window.scrollBy(0, -70); 
                        target.classList.add('highlight-target');
                    }
                }, 150);
            } else {
                window.scrollTo(0, 0);
            }
        }

        /* ğŸš€ æ ¸å¿ƒä¿®å¤ï¼šè§£æ„ hrefï¼Œå‰¥ç¦»é”šç‚¹åå†åŒ¹é… spine */
        function loadChapterByMatch(href) {
            // åˆ†å‰²é”šç‚¹ï¼Œåªå–åŸºç¡€æ–‡ä»¶è·¯å¾„
            const baseHref = href.split('#')[0];
            var targetIndex = -1; 
            var spineItem = book.spine.get(baseHref); 
            
            if (spineItem) { 
                targetIndex = spineItem.index; 
                localStorage.setItem('exactIdx', targetIndex);
                renderBatch(Math.floor(targetIndex / BATCH_SIZE) * BATCH_SIZE, targetIndex);
            }
        }

        document.getElementById('prev-btn').onclick = function() { if (currentStartIndex >= BATCH_SIZE) renderBatch(currentStartIndex - BATCH_SIZE); };
        document.getElementById('next-btn').onclick = function() { if (currentStartIndex + BATCH_SIZE < spine.length) renderBatch(currentStartIndex + BATCH_SIZE); };
    </script>
</body>
</html>
