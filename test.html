<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EPUBé˜…è¯»å™¨ (ä¿®å¤ç‰ˆ)</title>
    <script src="https://lib.baomitu.com/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://unpkg.com/epubjs@0.3.93/dist/epub.min.js"></script>
    <script src="https://lib.baomitu.com/localforage/1.10.0/localforage.min.js"></script>
    <style>
        :root {
            --bg: #FAF6EF; 
            --text: #333; 
            --h2-color: #000; 
            --border: #e0e0e0; 
            --toc-bg: #fdfbf7;
            --divider: rgba(0, 0, 0, 0.1);
        }
        @media (prefers-color-scheme: dark) {
            :root {
                --bg: #1A1A1A; --text: #F0F0F0; --h2-color: #FFFFFF; --border: #333333; --toc-bg: #222222; --divider: rgba(255, 255, 255, 0.1);
            }
        }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "PingFang SC", "Microsoft YaHei", sans-serif; 
            margin: 0; padding: 0; background-color: var(--bg); color: var(--text); 
            padding-bottom: 120px; padding-top: 60px;
        }
        .header { position: fixed; top: 0; left: 0; right: 0; height: 60px; background: var(--bg); border-bottom: 1px solid var(--border); display: flex; align-items: center; padding: 0 15px; z-index: 100; }
        .footer { position: fixed; bottom: 0; left: 0; right: 0; height: 110px; background: var(--bg); box-shadow: 0 -5px 20px rgba(0,0,0,0.05); display: flex; justify-content: center; align-items: center; z-index: 100; flex-direction: column; }
        #toc-select { width: 100%; height: 40px; font-size: 16px; border: 1px solid var(--border); border-radius: 8px; background: var(--toc-bg); padding-left: 10px; -webkit-appearance: none; color: var(--text); outline: none; }
        
        article#viewer { background: var(--bg); padding: 20px 20px; min-height: 80vh; line-height: 1.8; display: block; }
        
        /* ä¿®å¤æ’ç‰ˆ */
        h2 { color: var(--h2-color); font-weight: 900; font-size: 1.6em; margin-top: 60px; margin-bottom: 40px; line-height: 1.4; text-align: center; }
        p { margin-bottom: 20px; text-align: justify; font-size: 20px; line-height: 1.8; text-indent: 2em; margin-top: 0; }
        
        .chapter-divider { border: 0; height: 1px; background-image: linear-gradient(to right, rgba(0, 0, 0, 0), var(--divider), rgba(0, 0, 0, 0)); margin-top: 50px; margin-bottom: 50px; }
        .highlight-target { animation: flash 2s ease-out; }
        @keyframes flash { 0% { background-color: #ffe69c; } 100% { background-color: transparent; } }
        
        .nav-btn { width: 45%; height: 50px; border: none; border-radius: 12px; font-size: 16px; font-weight: bold; color: white; cursor: pointer; margin: 0 5px; }
        #prev-btn { background-color: #bdc3c7; color: #555; } 
        #next-btn { background-color: #3498db; }
        .control-group { display: flex; width: 95%; justify-content: center; }
        
        .upload-container { padding: 40px 20px; text-align: center; margin-top: 40px; }
        #resume-btn { display: none; width: 80%; padding: 15px; margin: 0 auto 20px auto; background: #27ae60; color: white; border: none; border-radius: 50px; font-size: 18px; font-weight: bold; }
        #loading { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(0,0,0,0.8); color: white; padding: 20px; border-radius: 10px; display: none; z-index: 200; text-align: center; }
        
        /* é”™è¯¯æç¤ºæ ·å¼ */
        #error-box { display: none; color: white; background: #e74c3c; padding: 10px; position: fixed; top: 70px; left: 10px; right: 10px; z-index: 999; border-radius: 8px; font-size: 14px; }
    </style>
</head>
<body>
    <div id="error-box"></div>
    <header class="header">
        <select id="toc-select" disabled><option>åŠ è½½ä¸­...</option></select>
    </header>

    <div class="upload-container" id="upload-area">
        <h2>EPUB çº¯å‡€é˜…è¯»å™¨</h2>
        <button id="resume-btn">ğŸ”„ ç»§ç»­é˜…è¯»</button>
        <div style="margin-top: 20px;">
            <label for="file-input" style="background: #3498db; color: white; padding: 10px 20px; border-radius: 8px; cursor: pointer;">ğŸ“‚ é€‰æ‹©æ–‡ä»¶</label>
            <input type="file" id="file-input" style="display: none;">
        </div>
        <p style="font-size: 12px; color: #999; margin-top: 20px;">å¦‚ä¸€ç›´ç™½å±ï¼Œè¯·æ£€æŸ¥ç½‘ç»œæˆ–åˆ·æ–°é‡è¯•</p>
    </div>

    <article id="viewer"></article>

    <footer class="footer">
        <div id="page-info" style="font-size:12px; color:#999; margin-bottom:8px;"></div>
        <div class="control-group">
            <button id="prev-btn" class="nav-btn" disabled>ä¸Šä¸€ç« </button>
            <button id="next-btn" class="nav-btn" disabled>ä¸‹ä¸€ç« </button>
        </div>
    </footer>
    <div id="loading">å¤„ç†ä¸­...</div>

    <script>
        // é”™è¯¯æ•æ‰å·¥å…·
        function showError(msg) {
            console.error(msg);
            var box = document.getElementById('error-box');
            box.innerText = "âš ï¸ " + msg;
            box.style.display = 'block';
            setTimeout(() => { box.style.display = 'none'; }, 5000);
            document.getElementById('loading').style.display = 'none';
        }

        var book = null, spine = [], currentStartIndex = 0, BATCH_SIZE = 5; // ç¨å¾®è°ƒå°Batché˜²æ­¢å†…å­˜æº¢å‡º
        var TITLE_KEYWORDS = ["ç¬¬", "ç« ", "Chapter", "èŠ‚", "Part", "Prologue", "å¼•è¨€", "åº"];

        // æ£€æŸ¥åº“æ˜¯å¦åŠ è½½
        window.onload = function() {
            if (typeof ePub === 'undefined' || typeof JSZip === 'undefined') {
                showError("æ ¸å¿ƒç»„ä»¶åŠ è½½å¤±è´¥ï¼Œè¯·æ£€æŸ¥ç½‘ç»œæˆ–ä½¿ç”¨ç§‘å­¦ä¸Šç½‘");
                return;
            }
            localforage.config({ name: 'epub_reader_db' });
            checkSavedBook();
        };

        async function checkSavedBook() {
            try {
                var savedBook = await localforage.getItem('currentBook');
                if (savedBook) {
                    var btn = document.getElementById('resume-btn'); 
                    btn.style.display = 'block';
                    btn.onclick = function() { loadBookEngine(savedBook, true); };
                }
            } catch(e) { console.log("No saved book"); }
        }

        document.getElementById('file-input').onchange = function(e) {
            var file = e.target.files[0]; 
            if (!file) return;
            localforage.setItem('currentBook', file).then(() => loadBookEngine(file, false)).catch(e => showError("å­˜å‚¨å¤±è´¥: " + e));
        };

        function loadBookEngine(data, isResume) {
            document.getElementById('loading').style.display = 'block';
            try {
                var reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        book = ePub(e.target.result);
                        book.loaded.spine.then(function(s) {
                            spine = s;
                            book.loaded.navigation.then(function(toc) {
                                var select = document.getElementById('toc-select');
                                select.innerHTML = '<option value="-1">ğŸ“– ç‚¹å‡»è·³è½¬ç›®å½•...</option>';
                                var flatten = function(items) {
                                    items.forEach(function(item) {
                                        var opt = document.createElement('option');
                                        opt.text = item.label.trim(); 
                                        opt.value = item.href; // ç®€åŒ–ç›®å½•å¤„ç†
                                        select.add(opt); 
                                        if (item.subitems) flatten(item.subitems);
                                    });
                                };
                                if(toc.toc) flatten(toc.toc);
                                select.disabled = false;
                                select.onchange = function() {
                                    if(this.value !== "-1") loadChapterByMatch(this.value);
                                };
                            });

                            document.getElementById('upload-area').style.display = 'none';
                            document.getElementById('prev-btn').disabled = false;
                            document.getElementById('next-btn').disabled = false;
                            
                            var startIdx = isResume ? (parseInt(localStorage.getItem('currIdx') || 0)) : 0;
                            renderBatch(startIdx);
                        }).catch(err => showError("ä¹¦ç±è§£æå¤±è´¥: " + err));
                    } catch (err) { showError("Epubåˆå§‹åŒ–é”™è¯¯: " + err); }
                };
                reader.readAsArrayBuffer(data);
            } catch(err) { showError("æ–‡ä»¶è¯»å–é”™è¯¯"); }
        }

        async function renderBatch(startIndex) {
            var viewer = document.getElementById('viewer'); 
            viewer.innerHTML = '';
            document.getElementById('loading').style.display = 'block';
            currentStartIndex = startIndex;
            localStorage.setItem('currIdx', startIndex);

            var endIndex = Math.min(startIndex + BATCH_SIZE, spine.length);
            document.getElementById('page-info').innerText = `åŠ è½½è¿›åº¦: ${startIndex + 1} / ${spine.length}`;

            for (let i = startIndex; i < endIndex; i++) {
                try {
                    let section = spine.get(i);
                    let doc = await section.load(book.load.bind(book));
                    
                    // --- å®‰å…¨çš„å†…å®¹æå–é€»è¾‘ (é˜²ç™½å±å…³é”®) ---
                    let body = doc.body || doc.querySelector('body') || doc.documentElement;
                    if (!body) throw "Empty Chapter";

                    // ç§»é™¤å¹²æ‰°å…ƒç´ 
                    body.querySelectorAll('script, style, link, meta').forEach(n => n.remove());

                    // æ–¹æ³•Aï¼šå°è¯•é«˜çº§æ’ç‰ˆï¼ˆåˆ†ç¦»æ ‡é¢˜ï¼‰
                    let processSuccess = false;
                    let chapterBox = document.createElement('section');
                    chapterBox.id = 'ch-' + i;
                    if (i > startIndex) chapterBox.appendChild(document.createElement('hr'));

                    try {
                        // 1. è·å–HTMLå¹¶æŠŠå—çº§æ ‡ç­¾æ¢æˆæ¢è¡Œç¬¦ï¼Œé˜²æ­¢æ–‡å­—ç²˜è¿
                        let rawHTML = body.innerHTML;
                        rawHTML = rawHTML.replace(/<\/(h[1-6]|p|div|li)>/gi, '\n');
                        rawHTML = rawHTML.replace(/<br\s*\/?>/gi, '\n');
                        
                        let temp = document.createElement('div');
                        temp.innerHTML = rawHTML;
                        let text = temp.innerText; 
                        
                        let lines = text.split(/\n+/).map(l => l.trim()).filter(l => l.length > 0);
                        
                        let titleBuffer = "";
                        let hasContent = false;

                        lines.forEach((line, idx) => {
                            // æ ‡é¢˜åˆ¤å®šï¼šå‰å‡ è¡Œ + (çŸ­ æˆ– å«å…³é”®è¯)
                            let isTitleLike = (idx < 5) && (line.length < 50 || TITLE_KEYWORDS.some(k => line.includes(k)));
                            
                            // ç®€å•çš„é‡å¤å»é‡ (Title Title -> Title)
                            if (line.length > 5 && line.slice(0, line.length/2) === line.slice(line.length/2 + 1)) {
                                line = line.slice(0, line.length/2);
                            }

                            if (!hasContent && isTitleLike) {
                                // é¿å…é‡å¤æ ‡é¢˜å åŠ 
                                if (!titleBuffer.includes(line)) titleBuffer += line + " ";
                            } else {
                                // ç»“ç®—æ ‡é¢˜
                                if (titleBuffer) {
                                    let h2 = document.createElement('h2');
                                    h2.innerText = titleBuffer;
                                    chapterBox.appendChild(h2);
                                    titleBuffer = "";
                                }
                                hasContent = true;
                                let p = document.createElement('p');
                                p.innerText = line;
                                chapterBox.appendChild(p);
                            }
                        });
                        
                        // å¦‚æœå…¨æ˜¯æ ‡é¢˜æ²¡æ­£æ–‡
                        if (titleBuffer && !hasContent) {
                            let h2 = document.createElement('h2'); h2.innerText = titleBuffer; chapterBox.appendChild(h2);
                        }

                        if (chapterBox.children.length > 0) processSuccess = true;

                    } catch (parseErr) {
                        console.warn("æ’ç‰ˆä¼˜åŒ–å¤±è´¥ï¼Œå›é€€åˆ°æ™®é€šæ¨¡å¼", parseErr);
                    }

                    // æ–¹æ³•Bï¼šä¿åº•æ¨¡å¼ï¼ˆå¦‚æœé«˜çº§æ’ç‰ˆå¤±è´¥ï¼Œç›´æ¥æ˜¾ç¤ºåŸæ–‡ï¼Œé˜²æ­¢ç™½å±ï¼‰
                    if (!processSuccess) {
                        let p = document.createElement('div'); // ä½¿ç”¨divå®¹å™¨
                        p.innerHTML = body.innerHTML; // ç›´æ¥å¡å…¥æºç 
                        // å¼ºåˆ¶æ ·å¼è¦†ç›–
                        p.querySelectorAll('*').forEach(el => {
                            el.style.cssText = "font-size:20px!important; line-height:1.8!important; color:var(--text)!important; background:none!important;";
                            if(el.tagName === 'IMG') el.style.maxWidth = '100%';
                        });
                        chapterBox.appendChild(p);
                    }

                    viewer.appendChild(chapterBox);

                } catch (err) {
                    console.error("ç« èŠ‚åŠ è½½è·³è¿‡: " + i, err);
                }
            }
            document.getElementById('loading').style.display = 'none';
        }

        function loadChapterByMatch(href) {
            var targetName = href.split('#')[0];
            for(var i=0; i<spine.length; i++) {
                if (spine[i].href.indexOf(targetName) !== -1) {
                    renderBatch(i);
                    return;
                }
            }
            renderBatch(0); // æ‰¾ä¸åˆ°å°±å›é¦–é¡µ
        }

        document.getElementById('prev-btn').onclick = function() { 
            if (currentStartIndex >= BATCH_SIZE) renderBatch(currentStartIndex - BATCH_SIZE); 
        };
        document.getElementById('next-btn').onclick = function() { 
            if (currentStartIndex + BATCH_SIZE < spine.length) renderBatch(currentStartIndex + BATCH_SIZE); 
        };
    </script>
</body>
</html>
