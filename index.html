    <script src="https://cdn.jsdelivr.net/npm/epubjs@0.3.88/dist/epub.min.js"></script>
    <style>
        body {

        }
        
        /* ç« èŠ‚ä¹‹é—´çš„åˆ†å‰²çº¿ (æ›¿ä»£åŸæœ¬ä¸‘é™‹çš„æ ‡é¢˜) */
        .chapter-divider {
            border: 0;

            background-image: linear-gradient(to right, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.1), rgba(0, 0, 0, 0));

        p { margin-bottom: 24px; text-align: justify; }

        /* æ ‡é¢˜æ ·å¼ (ä¹¦æœ¬è‡ªå¸¦çš„æ ‡é¢˜) */
        h1, h2, h3, h4 { color: #000; font-weight: bold; margin-bottom: 20px; }

        .footer {
            position: fixed;
            bottom: 0; left: 0; right: 0;

        #prev-btn { background-color: #95a5a6; }

        .nav-btn:disabled { opacity: 0.5; background-color: #ccc; }

        .status-tag {

        .upload-container {

</head>
<body>

    <div class="header">
        <select id="toc-select" disabled>
            <option>â³ æ­£åœ¨åŠ è½½å¼•æ“...</option>
        </select>
    </div>

    <div class="upload-container" id="upload-area">
        <h3>çº¯å‡€ç‰ˆepubé˜…è¯»å™¨</h3>
        <p>çº¯å‡€ç‰ˆ (ä¿®å¤å¡é¡¿ & å»é™¤æ‚æ ‡)</p>
        <input type="file" id="file-input" accept=".epub" style="font-size: 16px;">
    </div>

    <div id="viewer"></div>

    <div class="footer">
        <div class="status-tag" id="page-info">å‡†å¤‡å°±ç»ª</div>
        <div class="control-group">
            <button id="prev-btn" class="nav-btn" disabled>â® ä¸Šä¸€ç»„</button>
            <button id="next-btn" class="nav-btn" disabled>ä¸‹ä¸€ç»„ (20ç« ) â­</button>
        </div>
    </div>

    <div id="loading">æ­£åœ¨åŠ è½½å†…å®¹...</div>

    <script>
        var book = null;
        var spine = [];
        var currentStartIndex = 0;
        var BATCH_SIZE = 20; // ä¸€æ¬¡åŠ è½½20ç« 

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        document.getElementById('file-input').addEventListener('change', function(e) {
            var file = e.target.files[0];
            if (!file) return;

            showLoading(true);

            var reader = new FileReader();
            reader.onload = function(e) {
                var bookData = e.target.result;
                book = ePub(bookData);

                // åŠ è½½ç›®å½•
                book.loaded.navigation.then(function(toc) {
                    var select = document.getElementById('toc-select');
                    select.innerHTML = '<option value="-1">ğŸ“– è·³è½¬åˆ°ç« èŠ‚...</option>';
                    var flatten = function(items) {
                        items.forEach(function(item) {
                            var option = document.createElement('option');
                            option.text = item.label.trim();
                            option.value = item.href;
                            select.add(option);
                            if (item.subitems) flatten(item.subitems);
                        });
                    };
                    flatten(toc.toc);
                    select.disabled = false;
                    select.onchange = function() {
                        if(this.value !== "-1") loadChapterByHref(this.value);
                    };
                });

                // åŠ è½½ç« èŠ‚åˆ—è¡¨
                book.loaded.spine.then(function(s) {
                    spine = s;
                    currentStartIndex = 0;
                    document.getElementById('upload-area').style.display = 'none';
                    document.getElementById('prev-btn').disabled = false;
                    document.getElementById('next-btn').disabled = false;
                    renderBatch(currentStartIndex);
                });
            };
            reader.readAsArrayBuffer(file);
        });

        async function renderBatch(startIndex) {
            if (startIndex < 0 || startIndex >= spine.length) return;
            
            showLoading(true);
            var viewer = document.getElementById('viewer');
            viewer.innerHTML = ''; 

            var endIndex = Math.min(startIndex + BATCH_SIZE, spine.length);
            currentStartIndex = startIndex;

            document.getElementById('page-info').innerText = 
                `å½“å‰: ç¬¬ ${startIndex + 1} - ${endIndex} ç«  (å…± ${spine.length} ç« )`;

            for (let i = startIndex; i < endIndex; i++) {
                try {
                    let section = spine.get(i);
                    let doc = await section.load(book.load.bind(book));
                    
                    let text = doc.innerText || doc.textContent;
                    let paragraphs = text.split(/\n+/);
                    let lastText = "";
                    
                    let chapterDiv = document.createElement('div');
                    
                    // âœ… æ ¸å¿ƒä¿®æ”¹ï¼šåˆ é™¤äº† text headerï¼Œæ”¹ç”¨ hr åˆ†å‰²çº¿
                    if (i > startIndex) { 
                        // å¦‚æœä¸æ˜¯å½“å‰è¿™ç»„çš„ç¬¬ä¸€ç« ï¼Œå°±åœ¨å‰é¢åŠ ä¸ªåˆ†å‰²çº¿
                        let hr = document.createElement('hr');
                        hr.className = 'chapter-divider';
                        chapterDiv.appendChild(hr);
                    }

                    paragraphs.forEach(function(pText) {
                        pText = pText.trim();
                        // æ™ºèƒ½å»é‡ï¼šå¦‚æœæ˜¯é‡å¤æ ‡é¢˜åˆ™è·³è¿‡
                        if (pText.length > 0 && pText !== lastText) {
                            
                            // ç®€å•çš„æ ‡é¢˜æ£€æµ‹ (çŸ­æ–‡æœ¬ä¸”åŒ…å«å…³é”®å­—)
                            if (pText.length < 40 && (pText.includes("ç¬¬") || pText.includes("ç« ") || pText.includes("Chapter"))) {
                                let h3 = document.createElement('h3');
                                h3.innerText = pText;
                                chapterDiv.appendChild(h3);
                            } else {
                                let p = document.createElement('p');
                                p.innerText = pText;
                                chapterDiv.appendChild(p);
                            }
                            lastText = pText;
                        }
                    });
                    
                    viewer.appendChild(chapterDiv);
                } catch (err) {
                    console.error("Error", err);
                }
            }

            showLoading(false);
            window.scrollTo(0, 0);
        }

        function loadChapterByHref(href) {
            var targetIndex = -1;
            var cleanHref = href.split('#')[0]; 
            for(var i=0; i<spine.length; i++) {
                if(spine[i].href.indexOf(cleanHref) !== -1) {
                    targetIndex = i;
                    break;
                }
            }
            if(targetIndex !== -1) {
                var batchStart = Math.floor(targetIndex / BATCH_SIZE) * BATCH_SIZE;
                renderBatch(batchStart);
            }
        }

        document.getElementById('prev-btn').addEventListener('click', function() {
            if (currentStartIndex - BATCH_SIZE >= 0) {
                renderBatch(currentStartIndex - BATCH_SIZE);
            } else {
                alert("å·²ç»æ˜¯å¼€å¤´äº†");
            }
        });

        document.getElementById('next-btn').addEventListener('click', function() {
            if (currentStartIndex + BATCH_SIZE < spine.length) {
                renderBatch(currentStartIndex + BATCH_SIZE);
            } else {
                alert("åé¢æ²¡æœ‰äº†");
            }
        });
    </script>
</body>
</html>
