<!DOCTYPE html>

<head>

    <script src="https://cdn.jsdelivr.net/npm/jszip@3.1.5/dist/jszip.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/epubjs@0.3.88/dist/epub.min.js"></script>
    <style>
        body {

            margin: 0;

        /* ç« èŠ‚æ ‡é¢˜ */
        h3 {

        p { margin-bottom: 24px; text-align: justify; }

            background: #fff;

            display: flex;
            justify-content: center;

        .nav-btn {

            color: white;
            cursor: pointer;
        }
        
        #prev-btn { background-color: #95a5a6; }
        #next-btn { background-color: #0078D4; }
        
        .nav-btn:disabled { opacity: 0.5; background-color: #ccc; }

        /* çŠ¶æ€æ ‡ç­¾ */
        .status-tag {
            font-size: 12px;

        }

        .upload-container {
            padding: 20px;

            display: none;

        }
    </style>
</head>
<body>

    <div class="header">
        <select id="toc-select" disabled>
            <option>â³ æ­£åœ¨å‡†å¤‡å¼•æ“...</option>
        </select>
    </div>

    <div class="upload-container" id="upload-area">
        <h3>ğŸ”‹ ListenFlow v2.2</h3>
        <p>é•¿ç»­èˆªæ¨¡å¼ (ä¸€æ¬¡åŠ è½½20ç« )</p>
        <input type="file" id="file-input" accept=".epub" style="font-size: 16px;">
    </div>

    <div id="viewer"></div>

    <div class="footer">
        <div class="status-tag" id="page-info">å½“å‰: ç¬¬ 0 - 0 ç« </div>
        <div class="control-group">
            <button id="prev-btn" class="nav-btn" disabled>â® ä¸Šä¸€ç»„</button>
            <button id="next-btn" class="nav-btn" disabled>ä¸‹ä¸€ç»„ (20ç« ) â­</button>
        </div>
    </div>

    <div id="loading">æ­£åœ¨æ‹¼å‘½åŠ è½½å†…å®¹...</div>

    <script>
        var book = null;
        var spine = [];
        var currentStartIndex = 0;
        var BATCH_SIZE = 20; // æ ¸å¿ƒå‚æ•°ï¼šä¸€æ¬¡åŠ è½½20ç« ï¼Œä½ å¯ä»¥è‡ªå·±æ”¹è¿™ä¸ªæ•°å­—

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        document.getElementById('file-input').addEventListener('change', function(e) {
            var file = e.target.files[0];
            if (!file) return;

            showLoading(true);

            var reader = new FileReader();
            reader.onload = function(e) {
                var bookData = e.target.result;
                book = ePub(bookData);

                // åŠ è½½ç›®å½•
                book.loaded.navigation.then(function(toc) {
                    var select = document.getElementById('toc-select');
                    select.innerHTML = '<option value="-1">ğŸ“– è·³è½¬åˆ°...</option>';
                    var flatten = function(items) {
                        items.forEach(function(item) {
                            var option = document.createElement('option');
                            option.text = item.label.trim();
                            option.value = item.href;
                            select.add(option);
                            if (item.subitems) flatten(item.subitems);
                        });
                    };
                    flatten(toc.toc);
                    select.disabled = false;
                    select.onchange = function() {
                        if(this.value !== "-1") loadChapterByHref(this.value);
                    };
                });

                // åŠ è½½ç« èŠ‚åˆ—è¡¨
                book.loaded.spine.then(function(s) {
                    spine = s;
                    currentStartIndex = 0;
                    document.getElementById('upload-area').style.display = 'none';
                    document.getElementById('prev-btn').disabled = false;
                    document.getElementById('next-btn').disabled = false;
                    
                    // å¼€å§‹åŠ è½½ç¬¬ä¸€ç»„
                    renderBatch(currentStartIndex);
                });
            };
            reader.readAsArrayBuffer(file);
        });

        // æ ¸å¿ƒï¼šæ‰¹é‡æ¸²æŸ“å‡½æ•°
        async function renderBatch(startIndex) {
            if (startIndex < 0 || startIndex >= spine.length) return;
            
            showLoading(true);
            var viewer = document.getElementById('viewer');
            viewer.innerHTML = ''; // æ¸…ç©ºä¹‹å‰çš„å†…å®¹

            var endIndex = Math.min(startIndex + BATCH_SIZE, spine.length);
            currentStartIndex = startIndex;

            // æ›´æ–°åº•éƒ¨çŠ¶æ€æ–‡å­—
            document.getElementById('page-info').innerText = 
                `å½“å‰åŠ è½½: ç¬¬ ${startIndex + 1} ç«  - ç¬¬ ${endIndex} ç«  (å…± ${spine.length} ç« )`;

            // å¾ªç¯åŠ è½½è¿™ä¸€ç»„çš„æ¯ä¸€ç« 
            for (let i = startIndex; i < endIndex; i++) {
                try {
                    let section = spine.get(i);
                    let doc = await section.load(book.load.bind(book));
                    
                    // æå–å¹¶æ¸…æ´—æ–‡å­—
                    let text = doc.innerText || doc.textContent;
                    let paragraphs = text.split(/\n+/);
                    let lastText = "";
                    
                    // æ¯ä¸€ç« åŠ ä¸€ä¸ªå¤§æ ‡é¢˜ï¼Œæ–¹ä¾¿å¬è§‰åŒºåˆ†
                    let chapterDiv = document.createElement('div');
                    let chapterTitle = document.createElement('h3');
                    chapterTitle.innerText = `>>> ç¬¬ ${i + 1} éƒ¨åˆ† <<<`;
                    chapterDiv.appendChild(chapterTitle);

                    paragraphs.forEach(function(pText) {
                        pText = pText.trim();
                        if (pText.length > 0 && pText !== lastText) {
                            let p = document.createElement('p');
                            p.innerText = pText;
                            chapterDiv.appendChild(p);
                            lastText = pText;
                        }
                    });
                    
                    viewer.appendChild(chapterDiv);
                } catch (err) {
                    console.error("ç« èŠ‚åŠ è½½å¤±è´¥", err);
                }
            }

            showLoading(false);
            window.scrollTo(0, 0);
        }

        // æ ¹æ®ç›®å½•è·³è½¬ï¼ˆä¼šè·³è½¬åˆ°è¯¥ç« èŠ‚æ‰€å±çš„é‚£ä¸€ç»„ï¼‰
        function loadChapterByHref(href) {
            var targetIndex = -1;
            var cleanHref = href.split('#')[0]; 
            for(var i=0; i<spine.length; i++) {
                if(spine[i].href.indexOf(cleanHref) !== -1) {
                    targetIndex = i;
                    break;
                }
            }
            if(targetIndex !== -1) {
                // æ¯”å¦‚ç‚¹ç¬¬25ç« ï¼ŒBatchSizeæ˜¯20ï¼Œé‚£åº”è¯¥åŠ è½½ç¬¬20-40ç« è¿™ä¸€ç»„
                var batchStart = Math.floor(targetIndex / BATCH_SIZE) * BATCH_SIZE;
                renderBatch(batchStart);
            }
        }

        document.getElementById('prev-btn').addEventListener('click', function() {
            if (currentStartIndex - BATCH_SIZE >= 0) {
                renderBatch(currentStartIndex - BATCH_SIZE);
            } else {
                alert("å·²ç»æ˜¯å¼€å¤´äº†");
            }
        });

        document.getElementById('next-btn').addEventListener('click', function() {
            if (currentStartIndex + BATCH_SIZE < spine.length) {
                renderBatch(currentStartIndex + BATCH_SIZE);
            } else {
                alert("åé¢æ²¡æœ‰äº†");
            }
        });
    </script>
</body>
</html>
