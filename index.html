<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EPUBÈòÖËØªÂô®Á∫ØÂáÄÁâà</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.5/jszip.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/epubjs@0.3.88/dist/epub.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/localforage/1.10.0/localforage.min.js"></script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; margin: 0; padding: 0; background-color: #fff; color: #333; padding-bottom: 120px; padding-top: 60px; }
        :focus { outline: none; }
        .header { position: fixed; top: 0; left: 0; right: 0; height: 60px; background: #fff; border-bottom: 1px solid #f0f0f0; display: flex; align-items: center; padding: 0 15px; z-index: 100; }
        #toc-select { width: 100%; height: 40px; font-size: 16px; border: 1px solid #eee; border-radius: 8px; background: #f9f9f9; padding-left: 10px; -webkit-appearance: none; color: #333; }
        #viewer { background: white; padding: 20px 20px; min-height: 60vh; line-height: 1.8; font-size: 20px; white-space: pre-wrap; }
        .chapter-divider { border: 0; height: 1px; background-image: linear-gradient(to right, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.1), rgba(0, 0, 0, 0)); margin-top: 40px; margin-bottom: 40px; }
        @keyframes flash { 0% { background-color: #ffe69c; } 100% { background-color: transparent; } }
        .highlight-target { animation: flash 2s ease-out; }
        h3.current-reading { color: #d35400; border-left: 4px solid #d35400; padding-left: 10px; }
        p { margin-bottom: 24px; text-align: justify; }
        h1, h2, h3, h4 { color: #000; font-weight: bold; margin-bottom: 20px; }
        .footer { position: fixed; bottom: 0; left: 0; right: 0; height: 120px; background: #fff; box-shadow: 0 -5px 20px rgba(0,0,0,0.05); display: flex; justify-content: center; align-items: center; z-index: 100; flex-direction: column; }
        .control-group { display: flex; width: 100%; justify-content: space-around; align-items: center; }
        .nav-btn { width: 45%; height: 55px; border: none; border-radius: 12px; font-size: 18px; font-weight: bold; color: white; cursor: pointer; transition: opacity 0.2s; }
        #prev-btn { background-color: #bdc3c7; color: #555; } 
        #next-btn { background-color: #3498db; }
        .nav-btn:disabled { opacity: 0.3; }
        .status-tag { font-size: 12px; color: #999; margin-bottom: 8px; text-align: center; }
        .upload-container { padding: 40px 20px; text-align: center; margin-top: 40px; }
        #resume-btn { display: none; width: 80%; padding: 15px; margin: 0 auto 20px auto; background: #27ae60; color: white; border: none; border-radius: 50px; font-size: 18px; font-weight: bold; cursor: pointer; box-shadow: 0 4px 10px rgba(39, 174, 96, 0.3); }
        #loading { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(0,0,0,0.7); color: white; padding: 20px; border-radius: 10px; display: none; z-index: 200; backdrop-filter: blur(5px); }
        ::selection { background: #b3d4fc; color: #000; }
    </style>
</head>
<body>
    <div class="header">
        <select id="toc-select" disabled><option>‚è≥ ËΩΩÂÖ•‰∏≠...</option></select>
    </div>

    <div class="upload-container" id="upload-area">
        <h2 style="color:#333; margin-bottom: 10px;">EPUBÈòÖËØªÂô®</h2>
        <p style="color:#999; font-size: 14px; margin-bottom: 30px;">Á∫ØÂáÄÁâà ¬∑ Ëá™Âä®ËøáÊª§‰π±Á†Å</p>
        
        <button id="resume-btn">üîÑ ÁªßÁª≠ÈòÖËØª</button>

        <div style="margin-top: 20px;">
            <label for="file-input" style="color: #3498db; font-size: 16px; cursor: pointer; padding: 10px;">
                üìÇ ÊâìÂºÄÊñ∞‰π¶
            </label>
            <input type="file" id="file-input" style="display: none;">
        </div>
    </div>

    <div id="viewer"></div>

    <div class="footer">
        <div class="status-tag" id="page-info">Á≠âÂæÖ‰π¶Á±ç...</div>
        <div class="control-group">
            <button id="prev-btn" class="nav-btn" disabled>‰∏ä‰∏ÄÁªÑ</button>
            <button id="next-btn" class="nav-btn" disabled>‰∏ã‰∏ÄÁªÑ</button>
        </div>
    </div>
    <div id="loading">Â§ÑÁêÜ‰∏≠...</div>

    <script>
        var book = null; var spine = [];
        var currentStartIndex = 0; var BATCH_SIZE = 20;
        var observer = null;
        var isProgressLocked = false; 

        localforage.config({ name: 'listenflow_db' });

        window.onload = function() { 
            var loadTimeout = setTimeout(function() {
                document.getElementById('upload-area').style.display = 'block';
                document.getElementById('toc-select').innerHTML = '<option>‚ö†Ô∏è Âä†ËΩΩË∂ÖÊó∂ (ËØ∑ÈáçÊñ∞ÈÄâ‰π¶)</option>';
            }, 3000);
            checkSavedBook(loadTimeout); 
        };

        function showLoading(show, text) {
            var el = document.getElementById('loading');
            if(text) el.innerText = text; el.style.display = show ? 'block' : 'none';
        }

        async function checkSavedBook(timeoutId) {
            try {
                var savedBook = await localforage.getItem('currentBook');
                clearTimeout(timeoutId);
                if (savedBook) {
                    var btn = document.getElementById('resume-btn');
                    var lastIdx = localStorage.getItem('exactChapterIndex');
                    var info = lastIdx ? ` (Á¨¨ ${parseInt(lastIdx)+1} Á´†)` : "";
                    btn.innerText = "üîÑ ÁªßÁª≠ÈòÖËØª" + info; btn.style.display = 'block';
                    btn.onclick = function() { loadBookEngine(savedBook, true); };
                    document.getElementById('toc-select').innerHTML = '<option>‚úÖ ‰π¶Á±çÂ∑≤Â∞±Áª™</option>';
                } else {
                    document.getElementById('toc-select').innerHTML = '<option>ËØ∑ÊâìÂºÄ‰π¶Á±ç</option>';
                }
            } catch (err) {
                console.log("Error", err); clearTimeout(timeoutId);
            }
        }

        document.getElementById('file-input').addEventListener('change', function(e) {
            var file = e.target.files[0]; if (!file) return;
            var fileName = file.name.toLowerCase();
            if (!fileName.endsWith('.epub')) {
                alert("‚ö†Ô∏è ÊèêÁ§∫Ôºö‰Ω†ÈÄâÊã©ÁöÑÂ•ΩÂÉè‰∏çÊòØ epub Êñá‰ª∂ÔºåËß£ÊûêÂèØËÉΩ‰ºöÂ§±Ë¥•„ÄÇ");
            }
            localforage.setItem('currentBook', file).then(() => {
                localStorage.removeItem('exactChapterIndex'); loadBookEngine(file, false);
            });
        });

        function loadBookEngine(data, isResume) {
            showLoading(true, "Ê≠£Âú®Ëß£Êûê...");
            var reader = new FileReader();
            reader.onload = function(e) {
                try {
                    book = ePub(e.target.result);
                    book.loaded.spine.then(function(s) {
                        spine = s;
                        book.loaded.navigation.then(function(toc) {
                            var select = document.getElementById('toc-select');
                            select.innerHTML = '<option value="-1">üìñ Ë∑≥ËΩ¨ÁõÆÂΩï...</option>';
                            var flatten = function(items) {
                                items.forEach(function(item) {
                                    var option = document.createElement('option');
                                    option.text = item.label.trim();
                                    option.value = item.href + "|" + item.label.trim();
                                    select.add(option);
                                    if (item.subitems) flatten(item.subitems);
                                });
                            };
                            flatten(toc.toc); select.disabled = false;
                            select.onchange = function() {
                                if(this.value !== "-1") {
                                    var parts = this.value.split('|');
                                    loadChapterByMatch(parts[0], parts[1]);
                                }
                            };
                        });
                        document.getElementById('upload-area').style.display = 'none';
                        document.getElementById('prev-btn').disabled = false;
                        document.getElementById('next-btn').disabled = false;
                        
                        var startIndex = 0; 
                        if (isResume) {
                            var saved = localStorage.getItem('exactChapterIndex');
                            if (saved) {
                                startIndex = Math.floor(parseInt(saved) / BATCH_SIZE) * BATCH_SIZE;
                                isProgressLocked = true;
                            }
                        }
                        renderBatch(startIndex, isResume ? parseInt(localStorage.getItem('exactChapterIndex')) : null);
                    });
                } catch (err) {
                    alert("Êñá‰ª∂Ëß£ÊûêÈîôËØØÔºåËØ∑Á°ÆËÆ§Êñá‰ª∂Ê†ºÂºèÊòØÂê¶Ê≠£Á°Æ„ÄÇ");
                    showLoading(false);
                }
            };
            reader.readAsArrayBuffer(data);
        }

        async function renderBatch(startIndex, targetScrollIndex = null, targetText = null) {
            if (startIndex < 0 || startIndex >= spine.length) return;
            showLoading(true, "ÊéíÁâà‰∏≠...");
            var viewer = document.getElementById('viewer');
            if (observer) observer.disconnect();
            viewer.innerHTML = ''; 

            currentStartIndex = startIndex;
            var endIndex = Math.min(startIndex + BATCH_SIZE, spine.length);
            document.getElementById('page-info').innerText = `ÂΩìÂâç: Á¨¨ ${startIndex + 1} - ${endIndex} Á´†`;

            observer = new IntersectionObserver((entries) => {
                if (isProgressLocked) return;
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        var idx = entry.target.getAttribute('data-index');
                        if (idx) {
                            localStorage.setItem('exactChapterIndex', idx);
                            document.querySelectorAll('.current-reading').forEach(el => el.classList.remove('current-reading'));
                            entry.target.classList.add('current-reading');
                        }
                    }
                });
            }, { threshold: 0.1 });

            let firstElement = null;

            for (let i = startIndex; i < endIndex; i++) {
                try {
                    let section = spine.get(i);
                    let doc = await section.load(book.load.bind(book));

                    // üõ†Ô∏è v4.0 Ê†∏ÂøÉ‰øÆÂ§çÔºöÁßªÈô§ÊâÄÊúâCSSÊ†∑ÂºèÂíåËÑöÊú¨Ê†áÁ≠æ
                    // ËøôÂ∞±ÊòØËß£ÂÜ≥‰Ω†Êà™ÂõæÈáåÈÇ£‰∫õ "@page", "body {" ‰π±Á†ÅÁöÑÂÖ≥ÈîÆ
                    var garbage = doc.querySelectorAll('style, script, link, meta');
                    garbage.forEach(function(item){ item.remove(); });

                    // ÂÆâÂÖ®ÊèêÂèñÁ∫ØÊñáÊú¨
                    let text = doc.body ? doc.body.innerText : (doc.textContent || "");
                    
                    let paragraphs = text.split(/\n+/);
                    let chapterDiv = document.createElement('div');
                    chapterDiv.id = 'chapter-container-' + i;
                    
                    if (i > startIndex) {
                        let hr = document.createElement('hr'); hr.className = 'chapter-divider'; chapterDiv.appendChild(hr);
                    }

                    let titleFound = false;
                    paragraphs.forEach(function(pText) {
                        pText = pText.trim();
                        if (pText.length > 0) {
                            let el;
                            if (!titleFound && pText.length < 60 && (pText.includes("Á¨¨") || pText.includes("Á´†") || pText.includes("Chapter"))) {
                                el = document.createElement('h3');
                                el.setAttribute('data-index', i);
                                observer.observe(el);
                                titleFound = true;
                            } else { el = document.createElement('p'); }
                            el.innerText = pText; 
                            el.setAttribute('tabindex', '-1'); 
                            chapterDiv.appendChild(el);
                            if(!firstElement) firstElement = el;
                        }
                    });
                    if (!titleFound) {
                        let tracker = document.createElement('h3');
                        tracker.innerText = `[${i}]`; tracker.style.cssText="font-size:1px;color:transparent;";
                        tracker.setAttribute('data-index', i); observer.observe(tracker);
                        chapterDiv.prepend(tracker);
                        if(!firstElement) firstElement = tracker;
                    }
                    viewer.appendChild(chapterDiv);
                } catch (err) {}
            }
            showLoading(false);

            let attempts = 0;
            function attemptScroll() {
                let targetEl = null;
                if (targetScrollIndex !== null) {
                    var container = document.getElementById('chapter-container-' + targetScrollIndex);
                    if (container) {
                        if (targetText) {
                            var allElements = container.getElementsByTagName('*');
                            var cleanTarget = targetText.replace(/\s+/g, '').substring(0, 8);
                            for (var k = 0; k < allElements.length; k++) {
                                var cleanContent = allElements[k].innerText.replace(/\s+/g, '');
                                if (cleanContent.includes(cleanTarget)) {
                                    targetEl = allElements[k]; break;
                                }
                            }
                        }
                        if (!targetEl) targetEl = container.querySelector('h3') || container.querySelector('p');
                    }
                } else {
                    targetEl = firstElement;
                }

                if (targetEl) {
                    targetEl.scrollIntoView({ behavior: 'auto', block: 'start' });
                    window.scrollBy(0, -80);
                    targetEl.classList.add('highlight-target');
                    try {
                        var range = document.createRange();
                        var selection = window.getSelection();
                        selection.removeAllRanges();
                        range.selectNodeContents(targetEl);
                        selection.addRange(range);
                    } catch (e) {}

                    if (isProgressLocked) {
                        setTimeout(() => { isProgressLocked = false; }, 1000);
                    }
                } else if (attempts < 20) {
                    attempts++; setTimeout(attemptScroll, 200);
                } else {
                    if (isProgressLocked) isProgressLocked = false;
                }
            }
            attemptScroll();
        }

        function loadChapterByMatch(href, label) {
            var targetIndex = -1;
            var spineItem = book.spine.get(href);
            if (spineItem) {
                targetIndex = spineItem.index;
            } else {
                var cleanHref = decodeURIComponent(href.split('#')[0]);
                var targetName = cleanHref.split('/').pop();
                for(var i=0; i<spine.length; i++) {
                    if (decodeURIComponent(spine[i].href).indexOf(targetName) !== -1) {
                        targetIndex = i; break;
                    }
                }
            }
            if(targetIndex !== -1) {
                localStorage.setItem('exactChapterIndex', targetIndex);
                var batchStart = Math.floor(targetIndex / BATCH_SIZE) * BATCH_SIZE;
                renderBatch(batchStart, targetIndex, label);
            } else {
                alert("Êó†Ê≥ïÂÆö‰ΩçÊñá‰ª∂");
            }
        }

        document.getElementById('prev-btn').addEventListener('click', function() {
            if (currentStartIndex - BATCH_SIZE >= 0) renderBatch(currentStartIndex - BATCH_SIZE);
            else alert("Â∑≤ÁªèÊòØÂºÄÂ§¥‰∫Ü");
        });
        document.getElementById('next-btn').addEventListener('click', function() {
            if (currentStartIndex + BATCH_SIZE < spine.length) renderBatch(currentStartIndex + BATCH_SIZE);
            else alert("ÂêéÈù¢Ê≤°Êúâ‰∫Ü");
        });
    </script>
</body>
</html>
