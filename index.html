    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.5/jszip.min.js"></script>

    <style>
        /* ğŸ¨ ä¿æŒ v4.7 çš„æš–ç±³è‰²é«˜é¢œå€¼ */
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; margin: 0; padding: 0; background-color: #FAF6EF; color: #333; padding-bottom: 160px; padding-top: 60px; }
        :focus { outline: none; }
        
        .header { position: fixed; top: 0; left: 0; right: 0; height: 60px; background: #FAF6EF; border-bottom: 1px solid #e0e0e0; display: flex; align-items: center; padding: 0 15px; z-index: 100; }
        .footer { position: fixed; bottom: 0; left: 0; right: 0; height: 150px; background: #FAF6EF; box-shadow: 0 -5px 20px rgba(0,0,0,0.05); display: flex; justify-content: center; align-items: center; z-index: 100; flex-direction: column; }
        
        .ver-tag { position: absolute; top: 5px; left: 5px; font-size: 10px; color: purple; font-weight: bold; z-index: 101; background: rgba(243, 229, 245, 0.5); padding: 2px 4px; border-radius: 4px; opacity: 0.6; }

        #toc-select { width: 100%; height: 40px; font-size: 16px; border: 1px solid #ddd; border-radius: 8px; background: #fdfbf7; padding-left: 10px; -webkit-appearance: none; color: #333; }
        
        #viewer { background: #FAF6EF; padding: 20px 20px; min-height: 60vh; line-height: 1.8; font-size: 20px; white-space: pre-wrap; }
        
        h3 { font-size: 1.4em; color: #000; font-weight: 800; margin-top: 10px; margin-bottom: 20px; line-height: 1.4; }
        
        p { margin-bottom: 24px; text-align: justify; padding: 8px; border-radius: 8px; transition: all 0.3s ease; border: 2px solid transparent; }
        
        /* ğŸ’¡ é«˜äº®æ ·å¼ï¼šæš–æ©™è‰²èƒŒæ™¯ + è¾¹æ¡† */
        p.active-reading { 
            background-color: rgba(255, 165, 0, 0.15); 
            border-color: #ffb74d;
            box-shadow: 0 2px 8px rgba(255, 165, 0, 0.1);
        }

        .control-group { display: flex; width: 100%; justify-content: space-around; align-items: center; margin-bottom: 10px; }
        .nav-btn { width: 40%; height: 45px; border: none; border-radius: 12px; font-size: 16px; font-weight: bold; color: white; cursor: pointer; transition: opacity 0.2s; }
        #prev-btn { background-color: #bdc3c7; color: #555; }

        /* æ’­æ”¾æ§åˆ¶åŒº */
        .play-controls { display: flex; width: 90%; gap: 10px; }
        #play-btn { flex: 1; height: 45px; background: #27ae60; color: white; border: none; border-radius: 25px; font-size: 16px; font-weight: bold; cursor: pointer; display: flex; align-items: center; justify-content: center; box-shadow: 0 4px 10px rgba(39, 174, 96, 0.3); }
        #play-btn.playing { background: #e74c3c; box-shadow: 0 4px 10px rgba(231, 76, 60, 0.3); }
        
        /* å£°éŸ³åˆ‡æ¢æŒ‰é’® */
        #voice-btn { width: 45px; height: 45px; background: #f1f2f6; color: #333; border: 1px solid #ddd; border-radius: 50%; font-size: 20px; cursor: pointer; display: flex; align-items: center; justify-content: center; }

        .upload-container { padding: 40px 20px; text-align: center; margin-top: 40px; }
        #resume-btn { display: none; width: 80%; padding: 15px; margin: 0 auto 20px auto; background: #27ae60; color: white; border: none; border-radius: 50px; font-size: 18px; font-weight: bold; cursor: pointer; box-shadow: 0 4px 10px rgba(39, 174, 96, 0.3); }
        #loading { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(0,0,0,0.7); color: white; padding: 20px; border-radius: 10px; display: none; z-index: 200; backdrop-filter: blur(5px); }
    </style>
</head>
<body>
    <div class="header">
        <div class="ver-tag">v4.11</div>
        <select id="toc-select" disabled><option>â³ è½½å…¥ä¸­...</option></select>
    </div>

    <div class="upload-container" id="upload-area">
        <h2 style="color:#333; margin-bottom: 10px;">EPUBé˜…è¯»å™¨</h2>
        <p style="color:#999; font-size: 14px; margin-bottom: 30px;">çº¯å‡€ç‰ˆ Â· è‡ªåŠ¨è·Ÿè¯»</p>
        <button id="resume-btn">ğŸ”„ ç»§ç»­é˜…è¯»</button>
        <div style="margin-top: 20px;">
            <label for="file-input" style="color: #3498db; font-size: 16px; cursor: pointer; padding: 10px;">ğŸ“‚ æ‰“å¼€æ–°ä¹¦</label>
            <input type="file" id="file-input" style="display: none;">
        </div>
    </div>

    <div id="viewer"></div>

    <div class="footer">
        <div class="control-group">
            <button id="prev-btn" class="nav-btn" disabled>ä¸Šä¸€ç»„</button>
            <button id="next-btn" class="nav-btn" disabled>ä¸‹ä¸€ç»„</button>
        </div>
        <div class="play-controls">
            <button id="voice-btn" title="åˆ‡æ¢å£°éŸ³">ğŸ—£ï¸</button>
            <button id="play-btn" disabled>â–¶ï¸ å¼€å§‹æœ—è¯»</button>
        </div>
    </div>
    <div id="loading">å¤„ç†ä¸­...</div>

    <script>
        var book = null; var spine = [];
        var currentStartIndex = 0; 
        var BATCH_SIZE = 20; 
        
        var JUNK_REGEX = /^(cover|unknown|æœªçŸ¥|å°é¢|title page|copyright|content|ç›®å½•|å‰è¨€)$/i;
        var TITLE_KEYWORDS = ["ç¬¬", "ç« ", "Chapter", "åº", "å‰è¨€", "Prologue", "Introduction", "å·", "éƒ¨", "ç»å†è¡¨"];

        // ğŸ”Š å¬ä¹¦æ ¸å¿ƒå˜é‡
        var synth = window.speechSynthesis;
        var readingQueue = [];
        var currentParaIndex = 0;
        var isPlaying = false;
        var voices = [];
        var selectedVoice = null;
        var autoPlayAfterLoad = false; // è‡ªåŠ¨è·Ÿè¯»å¼€å…³

        localforage.config({ name: 'listenflow_db' });

        window.onload = function() { 
            // é¢„åŠ è½½å£°éŸ³
            loadVoices();
            if (speechSynthesis.onvoiceschanged !== undefined) {
                speechSynthesis.onvoiceschanged = loadVoices;
            }

            var loadTimeout = setTimeout(function() {
                document.getElementById('upload-area').style.display = 'block';
                document.getElementById('toc-select').innerHTML = '<option>âš ï¸ è¯·é‡æ–°é€‰ä¹¦</option>';
            }, 3000);
            checkSavedBook(loadTimeout); 
        };

        function loadVoices() {
            voices = synth.getVoices();
            // ğŸ¯ å£°éŸ³çŒäººï¼šä¼˜å…ˆæ‰¾ Tingting, Siri, Enhanced
            var bestVoice = voices.find(v => v.lang === 'zh-CN' && (v.name.includes('Tingting') || v.name.includes('Enhanced') || v.name.includes('Premium')));
            if (!bestVoice) bestVoice = voices.find(v => v.lang === 'zh-CN');
            if (bestVoice) selectedVoice = bestVoice;
        }

        // åˆ‡æ¢å£°éŸ³æŒ‰é’®é€»è¾‘
        document.getElementById('voice-btn').addEventListener('click', function() {
            var zhVoices = voices.filter(v => v.lang.includes('zh'));
            if(zhVoices.length > 0) {
                var currentIdx = zhVoices.indexOf(selectedVoice);
                var nextIdx = (currentIdx + 1) % zhVoices.length;
                selectedVoice = zhVoices[nextIdx];
                alert("å·²åˆ‡æ¢å£°éŸ³: " + selectedVoice.name);
                if(isPlaying) { stopReading(); startReading(); } // é‡å¯ç”Ÿæ•ˆ
            } else {
                alert("æœªæ‰¾åˆ°ä¸­æ–‡è¯­éŸ³åŒ…ï¼Œè¯·åœ¨ç³»ç»Ÿè®¾ç½®ä¸­ä¸‹è½½");
            }
        });

        function showLoading(show, text) {
            var el = document.getElementById('loading');
            if(text) el.innerText = text; el.style.display = show ? 'block' : 'none';
        }

        async function checkSavedBook(timeoutId) {
            try {
                var savedBook = await localforage.getItem('currentBook');
                clearTimeout(timeoutId);
                if (savedBook) {
                    var btn = document.getElementById('resume-btn');
                    btn.innerText = "ğŸ”„ ç»§ç»­é˜…è¯»"; btn.style.display = 'block';
                    btn.onclick = function() { loadBookEngine(savedBook, true); };
                    document.getElementById('toc-select').innerHTML = '<option>âœ… ä¹¦ç±å·²å°±ç»ª</option>';
                } else {
                    document.getElementById('toc-select').innerHTML = '<option>è¯·æ‰“å¼€ä¹¦ç±</option>';
                }
            } catch (err) { console.log("Error", err); clearTimeout(timeoutId); }
        }

        document.getElementById('file-input').addEventListener('change', function(e) {
            var file = e.target.files[0]; if (!file) return;
            localforage.setItem('currentBook', file).then(() => {
                localStorage.removeItem('exactChapterIndex'); loadBookEngine(file, false);
            });
        });

        function loadBookEngine(data, isResume) {
            showLoading(true, "æ­£åœ¨è§£æ...");
            var reader = new FileReader();
            reader.onload = function(e) {
                try {
                    book = ePub(e.target.result);
                    book.loaded.spine.then(function(s) {
                        spine = s;
                        book.loaded.navigation.then(function(toc) {
                            var select = document.getElementById('toc-select');
                            select.innerHTML = '<option value="-1">ğŸ“– è·³è½¬ç›®å½•...</option>';
                            var flatten = function(items) {
                                items.forEach(function(item) {
                                    var option = document.createElement('option');
                                    option.text = item.label.trim();
                                    option.value = item.href + "|" + item.label.trim();
                                    select.add(option);
                                    if (item.subitems) flatten(item.subitems);
                                });
                            };
                            flatten(toc.toc); select.disabled = false;
                            select.onchange = function() {
                                if(this.value !== "-1") {
                                    var parts = this.value.split('|');
                                    // âš¡ï¸ å¼€å¯è‡ªåŠ¨è·Ÿè¯»æ ‡è®°
                                    autoPlayAfterLoad = true;
                                    loadChapterByMatch(parts[0], parts[1]);
                                }
                            };
                        });
                        document.getElementById('upload-area').style.display = 'none';
                        document.getElementById('prev-btn').disabled = false;
                        document.getElementById('next-btn').disabled = false;
                        document.getElementById('play-btn').disabled = false;
                        
                        var startIndex = 0; 
                        if (isResume) {
                            var saved = localStorage.getItem('exactChapterIndex');
                            if (saved) startIndex = Math.floor(parseInt(saved) / BATCH_SIZE) * BATCH_SIZE;
                        }
                        renderBatch(startIndex, isResume ? parseInt(localStorage.getItem('exactChapterIndex')) : null);
                    });
                } catch (err) { showLoading(false); alert("ä¹¦ç±è§£æå¤±è´¥"); }
            };
            reader.readAsArrayBuffer(data);
        }

        async function renderBatch(startIndex, targetScrollIndex = null) {
            if (startIndex < 0 || startIndex >= spine.length) return;
            
            // ğŸ›‘ æ¸²æŸ“å‰å…ˆåœæ­¢ä¹‹å‰çš„æœ—è¯»
            stopReading();
            showLoading(true, "æ’ç‰ˆä¸­...");
            
            var viewer = document.getElementById('viewer');
            viewer.innerHTML = ''; 
            currentStartIndex = startIndex;
            var endIndex = Math.min(startIndex + BATCH_SIZE, spine.length);

            for (let i = startIndex; i < endIndex; i++) {
                try {
                    let section = spine.get(i);
                    let doc = await section.load(book.load.bind(book));
                    try { doc.querySelectorAll('style, script, link, meta').forEach(item => item.remove()); } catch(e) {}

                    let text = doc.body ? doc.body.innerText : (doc.textContent || "");
                    let paragraphs = text.split(/\n+/);
                    let chapterDiv = document.createElement('div');
                    chapterDiv.id = 'chapter-container-' + i;
                    
                    if (i > startIndex) {
                        let hr = document.createElement('hr'); hr.className = 'chapter-divider'; chapterDiv.appendChild(hr);
                    }

                    let titleAlreadyShown = false; 
                    let paraCount = 0;
                    // âš“ï¸ é”šç‚¹æ ‡è®°
                    let anchorAttached = false; 

                    paragraphs.forEach(function(pText) {
                        pText = pText.replace(/[\u00a0\u200b\u3000]/g, ' ').trim();
                        var isSymbolOnly = pText.replace(/[^\w\u4e00-\u9fa5]/g, '').length === 0;
                        var isJunkWord = (pText.length < 20 && JUNK_REGEX.test(pText));
                        var isPunctuationEnd = /[ã€‚.!ï¼?ï¼Ÿâ€"]$/.test(pText);
                        var isLikelyTitle = (paraCount < 5 && pText.length < 50 && !isPunctuationEnd) || (pText.length < 40 && TITLE_KEYWORDS.some(k => pText.includes(k)));

                        if (pText.length > 0 && !isSymbolOnly && !isJunkWord) {
                            if (isLikelyTitle && !titleAlreadyShown) {
                                let el = document.createElement('h3');
                                el.innerText = pText; 
                                el.setAttribute('data-index', i); // æŒ‚è½½é”šç‚¹
                                chapterDiv.appendChild(el);
                                titleAlreadyShown = true; 
                                anchorAttached = true;
                            } else if (isLikelyTitle && titleAlreadyShown) {
                                return; 
                            } else {
                                let el = document.createElement('p');
                                el.innerText = pText; 
                                // âœ¨ åŠ ä¸Šè¿™ä¸ªç±»ï¼Œè®©æœ—è¯»å™¨èƒ½æ‰¾åˆ°
                                el.className = 'readable-para';
                                if (!anchorAttached) { el.setAttribute('data-index', i); anchorAttached = true; }
                                chapterDiv.appendChild(el);
                            }
                        }
                        if (pText.length > 0) paraCount++;
                    });
                    
                    if (!anchorAttached) {
                         let tracker = document.createElement('div');
                         tracker.setAttribute('data-index', i);
                         chapterDiv.prepend(tracker);
                    }
                    if (chapterDiv.hasChildNodes()) viewer.appendChild(chapterDiv);
                } catch (err) {}
            }
            showLoading(false);

            // å¤„ç†è·³è½¬å’Œè‡ªåŠ¨æ’­æ”¾
            if (targetScrollIndex !== null) {
                setTimeout(() => {
                    var target = document.querySelector(`[data-index='${targetScrollIndex}']`);
                    if (target) {
                        target.scrollIntoView({ behavior: 'auto', block: 'start' });
                        window.scrollBy(0, -70); 
                        
                        // âš¡ï¸ æ ¸å¿ƒé€»è¾‘ï¼šå¦‚æœæ˜¯ç›®å½•è·³è½¬æ¥çš„ï¼Œç›´æ¥å¼€è¯»ï¼
                        if (autoPlayAfterLoad) {
                            startReading(target); 
                            autoPlayAfterLoad = false; // é‡ç½®
                        }
                    }
                }, 150);
            }
        }

        // ğŸ”Š æœ—è¯»æ§åˆ¶ç³»ç»Ÿ
        var playBtn = document.getElementById('play-btn');
        playBtn.addEventListener('click', toggleSpeech);

        function toggleSpeech() {
            if (isPlaying) stopReading();
            else startReading();
        }

        function startReading(startElement = null) {
            // 1. æ”¶é›†æ‰€æœ‰å¯è¯»æ®µè½
            var paras = Array.from(document.querySelectorAll('.readable-para, h3'));
            if (paras.length === 0) return;

            // 2. ç¡®å®šä»å“ªé‡Œå¼€å§‹è¯»
            var startIdx = 0;
            if (startElement) {
                // å¦‚æœæŒ‡å®šäº†å¼€å§‹å…ƒç´ ï¼ˆæ¯”å¦‚è·³è½¬è¿‡æ¥çš„ç« èŠ‚å¤´ï¼‰ï¼Œä»é‚£é‡Œå¼€å§‹
                // ç¨å¾®å¾€åæ‰¾ä¸€ç‚¹ï¼Œæ‰¾åˆ°æœ€è¿‘çš„æ­£æ–‡
                let found = paras.indexOf(startElement);
                if (found === -1) {
                    // å¦‚æœä¼ å…¥çš„ä¸æ˜¯p/h3ï¼ˆæ¯”å¦‚divé”šç‚¹ï¼‰ï¼Œæ‰¾å®ƒåé¢çš„ç¬¬ä¸€ä¸ª
                    let container = startElement.parentElement;
                    let allInContainer = Array.from(container.querySelectorAll('.readable-para'));
                    if (allInContainer.length > 0) {
                        startIdx = paras.indexOf(allInContainer[0]);
                    }
                } else {
                    startIdx = found;
                }
            } else {
                // å¦åˆ™ï¼Œä»å½“å‰å±å¹•æœ€ä¸Šé¢é‚£ä¸ªå¼€å§‹è¯»
                for (let i = 0; i < paras.length; i++) {
                    var rect = paras[i].getBoundingClientRect();
                    if (rect.top >= 60 && rect.top < window.innerHeight) {
                        startIdx = i; break;
                    }
                }
            }

            if (startIdx === -1) startIdx = 0;
            readingQueue = paras.slice(startIdx);
            currentParaIndex = 0;
            isPlaying = true;
            updatePlayButton();
            
            // å¿…é¡»æœ‰ä¸€ä¸ªå¾®å°çš„å»¶æ—¶ï¼Œå¦åˆ™iOSæœ‰æ—¶å€™ä¼šåæ‰ç¬¬ä¸€å¥
            setTimeout(readNextPara, 100);
        }

        function readNextPara() {
            if (!isPlaying || currentParaIndex >= readingQueue.length) {
                stopReading(); return;
            }

            var p = readingQueue[currentParaIndex];
            var text = p.innerText;

            // ğŸ’¡ é«˜äº® + æ»šåŠ¨
            document.querySelectorAll('.active-reading').forEach(el => el.classList.remove('active-reading'));
            p.classList.add('active-reading');
            p.scrollIntoView({ behavior: 'smooth', block: 'center' });

            // ğŸ—£ï¸ æœ—è¯»
            var utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'zh-CN'; 
            if (selectedVoice) utterance.voice = selectedVoice;
            
            // ä¸¤ä¸ªäº‹ä»¶ç¡®ä¿è¿è´¯
            utterance.onend = function() {
                currentParaIndex++;
                readNextPara();
            };
            utterance.onerror = function(e) {
                console.log("Speech Error", e);
                currentParaIndex++; // å‡ºé”™ä¹Ÿè·³ä¸‹ä¸€ä¸ªï¼Œåˆ«å¡æ­»
                readNextPara();
            };

            synth.speak(utterance);
        }

        function stopReading() {
            synth.cancel();
            isPlaying = false;
            document.querySelectorAll('.active-reading').forEach(el => el.classList.remove('active-reading'));
            updatePlayButton();
        }

        function updatePlayButton() {
            if (isPlaying) {
                playBtn.innerText = "â¸ï¸ åœæ­¢æœ—è¯»";
                playBtn.classList.add('playing');
            } else {
                playBtn.innerText = "â–¶ï¸ å¼€å§‹æœ—è¯»";
                playBtn.classList.remove('playing');
            }
        }

        function loadChapterByMatch(href, label) {
            var targetIndex = -1;
            var spineItem = book.spine.get(href);
            if (spineItem) { targetIndex = spineItem.index; } 
            else {
                var cleanHref = decodeURIComponent(href.split('#')[0]);
                var targetName = cleanHref.split('/').pop();
                for(var i=0; i<spine.length; i++) {
                    if (decodeURIComponent(spine[i].href).indexOf(targetName) !== -1) {
                        targetIndex = i; break;
                    }
                }
            }
            if(targetIndex !== -1) {
                localStorage.setItem('exactChapterIndex', targetIndex);
                var batchStart = Math.floor(targetIndex / BATCH_SIZE) * BATCH_SIZE;
                renderBatch(batchStart, targetIndex);
            } else { alert("æ— æ³•å®šä½æ–‡ä»¶"); }
        }

        document.getElementById('prev-btn').addEventListener('click', function() {
            if (currentStartIndex - BATCH_SIZE >= 0) renderBatch(currentStartIndex - BATCH_SIZE);
            else alert("å·²ç»æ˜¯å¼€å¤´äº†");
        });
        document.getElementById('next-btn').addEventListener('click', function() {
            if (currentStartIndex + BATCH_SIZE < spine.length) renderBatch(currentStartIndex + BATCH_SIZE);
            else alert("åé¢æ²¡æœ‰äº†");
        });
    </script>
