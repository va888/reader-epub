<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EPUBçº¯å‡€ç‰ˆé˜…è¯»å™¨</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.5/jszip.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/epubjs@0.3.88/dist/epub.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/localforage/1.10.0/localforage.min.js"></script>
    <style>
        /* ğŸ¨ ä¿æŒé»„é‡‘ç‰ˆè§†è§‰æ ‡å‡† */
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; margin: 0; padding: 0; background-color: #FAF6EF; color: #333; padding-bottom: 120px; padding-top: 60px; }
        .header { position: fixed; top: 0; left: 0; right: 0; height: 60px; background: #FAF6EF; border-bottom: 1px solid #e0e0e0; display: flex; align-items: center; padding: 0 15px; z-index: 100; }
        .footer { position: fixed; bottom: 0; left: 0; right: 0; height: 110px; background: #FAF6EF; box-shadow: 0 -5px 20px rgba(0,0,0,0.05); display: flex; justify-content: center; align-items: center; z-index: 100; flex-direction: column; }
        .ver-tag { position: absolute; top: 5px; left: 5px; font-size: 10px; color: purple; font-weight: bold; z-index: 101; background: rgba(243, 229, 245, 0.5); padding: 2px 4px; border-radius: 4px; opacity: 0.6; }
        #toc-select { width: 100%; height: 40px; font-size: 16px; border: 1px solid #ddd; border-radius: 8px; background: #fdfbf7; padding-left: 10px; -webkit-appearance: none; color: #333; }
        
        /* ğŸ“– é˜…è¯»å®¹å™¨ */
        article#viewer { background: #FAF6EF; padding: 20px 20px; min-height: 80vh; line-height: 1.8; font-size: 20px; white-space: pre-wrap; display: block; }
        
        /* ğŸ¯ ç« èŠ‚æ ‡é¢˜ï¼šå•è¡Œæ˜¾ç¤ºï¼Œå­—å·å¤§ï¼ŒåŠ ç²— */
        h2 { 
            color: #000; 
            font-weight: 900; 
            font-size: 1.8em; 
            margin-top: 40px; 
            margin-bottom: 30px; 
            line-height: 1.4; 
        }
        
        /* ğŸ“ æ­£æ–‡ï¼šå­—å·åŠ å¤§åˆ° 22pxï¼Œé˜…è¯»æ›´èˆ’é€‚ */
        p { 
            margin-bottom: 24px; 
            text-align: justify; 
            outline: none; 
            font-size: 22px; 
            font-weight: normal; 
            line-height: 1.8;
        }
        
        .chapter-divider { border: 0; height: 1px; background-image: linear-gradient(to right, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.1), rgba(0, 0, 0, 0)); margin-top: 50px; margin-bottom: 50px; }
        @keyframes flash { 0% { background-color: #ffe69c; } 100% { background-color: transparent; } }
        .highlight-target { animation: flash 2s ease-out; }
        .control-group { display: flex; width: 90%; justify-content: space-between; align-items: center; }
        .nav-btn { width: 48%; height: 55px; border: none; border-radius: 12px; font-size: 18px; font-weight: bold; color: white; cursor: pointer; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        #prev-btn { background-color: #bdc3c7; color: #555; } 
        #next-btn { background-color: #3498db; }
        .upload-container { padding: 40px 20px; text-align: center; margin-top: 40px; }
        #resume-btn { display: none; width: 80%; padding: 15px; margin: 0 auto 20px auto; background: #27ae60; color: white; border: none; border-radius: 50px; font-size: 18px; font-weight: bold; }
        #loading { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(0,0,0,0.7); color: white; padding: 20px; border-radius: 10px; display: none; z-index: 200; }
    </style>
</head>
<body>
    <header class="header">
        <div class="ver-tag"></div>
        <select id="toc-select" disabled><option></option></select>
    </header>

    <div class="upload-container" id="upload-area">
        <h2>EPUBçº¯å‡€ç‰ˆé˜…è¯»å™¨</h2>
        <button id="resume-btn">ğŸ”„ ç»§ç»­é˜…è¯»</button>
        <div style="margin-top: 20px;">
            <label for="file-input" style="color: #3498db; cursor: pointer;">ğŸ“‚ æ‰“å¼€ä¹¦ç±</label>
            <input type="file" id="file-input" style="display: none;">
        </div>
    </div>

    <article id="viewer"></article>

    <footer class="footer">
        <div id="page-info" style="font-size:12px; color:#999; margin-bottom:8px;"></div>
        <div class="control-group">
            <button id="prev-btn" class="nav-btn" disabled>ä¸Šä¸€ç»„</button>
            <button id="next-btn" class="nav-btn" disabled>ä¸‹ä¸€ç»„</button>
        </div>
    </footer>
    <div id="loading">å¤„ç†ä¸­...</div>

    <script>
        var book = null, spine = [], currentStartIndex = 0, BATCH_SIZE = 10;
        var TITLE_KEYWORDS = ["ç¬¬", "ç« ", "Chapter", "åº", "å‰è¨€", "Prologue", "Introduction", "å·", "éƒ¨", "èŠ‚", "Part"];
        // ğŸ—‘ï¸ åƒåœ¾è¯æ­£åˆ™ï¼šæ–°å¢çº¯æ•°å­—è¿‡æ»¤ï¼ˆé’ˆå¯¹ 8020ï¼‰
        var JUNK_REGEX = /^(cover|unknown|æœªçŸ¥|å°é¢|title page|copyright|content|ç›®å½•|å‰è¨€|author|book|page|\d+$)/i;

        localforage.config({ name: 'listenflow_db' });

        window.onload = function() { checkSavedBook(); };
        async function checkSavedBook() {
            var savedBook = await localforage.getItem('currentBook');
            if (savedBook) {
                var btn = document.getElementById('resume-btn'); btn.style.display = 'block';
                btn.onclick = function() { loadBookEngine(savedBook, true); };
            }
        }
        document.getElementById('file-input').onchange = function(e) {
            var file = e.target.files[0]; if (!file) return;
            localforage.setItem('currentBook', file).then(() => loadBookEngine(file, false));
        };

        function loadBookEngine(data, isResume) {
            document.getElementById('loading').style.display = 'block';
            var reader = new FileReader();
            reader.onload = function(e) {
                book = ePub(e.target.result);
                book.loaded.spine.then(function(s) {
                    spine = s;
                    book.loaded.navigation.then(function(toc) {
                        var select = document.getElementById('toc-select');
                        select.innerHTML = '<option value="-1">ğŸ“– è·³è½¬ç›®å½•...</option>';
                        var flatten = function(items) {
                            items.forEach(function(item) {
                                var option = document.createElement('option');
                                option.text = item.label.trim(); option.value = item.href + "|" + item.label.trim();
                                select.add(option); if (item.subitems) flatten(item.subitems);
                            });
                        };
                        flatten(toc.toc); select.disabled = false;
                        select.onchange = function() {
                            if(this.value !== "-1") { var parts = this.value.split('|'); loadChapterByMatch(parts[0], parts[1]); }
                        };
                    });
                    document.getElementById('upload-area').style.display = 'none';
                    document.getElementById('prev-btn').disabled = document.getElementById('next-btn').disabled = false;
                    var startIdx = isResume ? (Math.floor(parseInt(localStorage.getItem('exactChapterIndex') || 0) / BATCH_SIZE) * BATCH_SIZE) : 0;
                    renderBatch(startIdx, isResume ? parseInt(localStorage.getItem('exactChapterIndex')) : null);
                });
            }; reader.readAsArrayBuffer(data);
        }

        async function renderBatch(startIndex, targetScrollIndex = null) {
            var viewer = document.getElementById('viewer'); viewer.innerHTML = '';
            currentStartIndex = startIndex;
            var endIndex = Math.min(startIndex + BATCH_SIZE, spine.length);
            document.getElementById('page-info').innerText = `ç¬¬ ${startIndex + 1} - ${endIndex} ç« `;
            
            for (let i = startIndex; i < endIndex; i++) {
                try {
                    let section = spine.get(i);
                    let doc = await section.load(book.load.bind(book));
                    doc.querySelectorAll('style, script, link, meta').forEach(item => item.remove());
                    let text = doc.body ? doc.body.innerText : (doc.textContent || "");
                    let paragraphs = text.split(/\n+/);
                    
                    let chapterSection = document.createElement('section'); 
                    chapterSection.id = 'chapter-' + i;
                    if (i > startIndex) { let hr = document.createElement('hr'); hr.className = 'chapter-divider'; chapterSection.appendChild(hr); }
                    
                    // ğŸ“¦ æ ‡é¢˜ç¼“å†²æ± ï¼šç”¨äºåˆå¹¶ "ç¬¬7ç« " å’Œ "æ ‡é¢˜å"
                    let titleBuffer = ""; 
                    let titleIndex = -1;
                    let hasShownMainTitle = false; 

                    let cleanParas = paragraphs.map(p => p.replace(/[\u00a0\u200b\u3000]/g, ' ').trim())
                                               .filter(p => p.length > 0 && !JUNK_REGEX.test(p));

                    cleanParas.forEach(function(pText, idx) {
                        // 1. åƒåœ¾è¿‡æ»¤ï¼šå¦‚æœè¿˜æ²¡æ‰¾åˆ°å¤§æ ‡é¢˜ï¼Œä¸”å½“å‰è¡Œæ²¡æœ‰å…³é”®è¯ -> æ€æ‰ (è§£å†³ 8020)
                        var hasKeyword = TITLE_KEYWORDS.some(k => pText.includes(k));
                        if (!hasShownMainTitle && titleBuffer === "" && !hasKeyword) {
                            // å¦‚æœå‰5è¡Œéƒ½æ²¡æ‰¾åˆ°æ ‡é¢˜ï¼Œè¿™äº›å¯èƒ½å°±æ˜¯ä¹¦å/é¡µç åƒåœ¾
                            if (idx < 5) return; 
                        }

                        // 2. æ ‡é¢˜åˆ¤å®šé€»è¾‘
                        var isShortLine = pText.length < 50 && !/[ã€‚.!ï¼?ï¼Ÿâ€"]$/.test(pText);
                        
                        // ğŸ”ª æ™ºèƒ½åˆ†å‰²é€»è¾‘ï¼šå¦‚æœæœ‰å…³é”®è¯ï¼Œä½†æ˜¯å¤ªé•¿äº†ï¼ˆå›¾3æƒ…å†µï¼‰ï¼Œè¯´æ˜ç²˜è¿äº†
                        // å°è¯•åˆ‡åˆ†ï¼šæ‰¾åˆ°ç¬¬ä¸€ä¸ªç©ºæ ¼ï¼Œå‰é¢æ˜¯æ ‡é¢˜ï¼Œåé¢æ˜¯æ­£æ–‡
                        let splitTitle = null;
                        let splitBody = null;
                        if (hasKeyword && pText.length >= 50) {
                            // å°è¯•å¯»æ‰¾åˆ†å‰²ç‚¹ï¼ˆç©ºæ ¼ï¼‰
                            let splitIdx = pText.indexOf(' ');
                            if (splitIdx > 0 && splitIdx < 30) {
                                // æˆåŠŸåˆ‡åˆ†ï¼
                                splitTitle = pText.substring(0, splitIdx);
                                splitBody = pText.substring(splitIdx + 1);
                                isShortLine = true; // å¼ºè¡Œè§†ä¸ºçŸ­æ ‡é¢˜å¤„ç†å‰åŠéƒ¨åˆ†
                            }
                        }

                        // 3. è¿›å…¥ç¼“å†²é€»è¾‘
                        // åªæœ‰åœ¨å‰10è¡Œæ‰å°è¯•æ•æ‰æ ‡é¢˜
                        if (idx < 10 && !hasShownMainTitle) {
                            if (splitTitle) {
                                // è¿™ç§æƒ…å†µç›´æ¥å¤„ç†ï¼šå‰åŠæˆªè¿›ç¼“å†²ï¼Œç«‹å³flushï¼ŒååŠæˆªå½“æ­£æ–‡
                                if (titleBuffer !== "") titleBuffer += " ";
                                titleBuffer += splitTitle;
                                
                                // ç«‹å³è¾“å‡ºæ ‡é¢˜
                                let h2 = document.createElement('h2');
                                h2.innerText = titleBuffer;
                                h2.setAttribute('data-index', i);
                                chapterSection.appendChild(h2);
                                
                                // ç«‹å³è¾“å‡ºååŠæˆªæ­£æ–‡
                                let p = document.createElement('p');
                                p.innerText = splitBody;
                                chapterSection.appendChild(p);
                                
                                hasShownMainTitle = true;
                                titleBuffer = "";
                                return; //è¿™ä¸€è¡Œå¤„ç†å®Œäº†
                            } 
                            else if (hasKeyword || (titleBuffer !== "" && isShortLine)) {
                                // æ­£å¸¸çŸ­æ ‡é¢˜ï¼Œè¿›ç¼“å†²æ± 
                                if (titleBuffer !== "") titleBuffer += " "; // åŠ ä¸ªç©ºæ ¼æ‹¼æ¥
                                titleBuffer += pText;
                                if (titleIndex === -1) titleIndex = i;
                                return; // æš‚ä¸è¾“å‡ºï¼Œç­‰ä¸‹ä¸€è¡Œçœ‹çœ‹æ˜¯ä¸æ˜¯ä¹Ÿæ˜¯æ ‡é¢˜
                            }
                        }

                        // 4. é‡åˆ°æ­£æ–‡äº†ï¼ˆæˆ–è€…å·²ç»æ˜¾ç¤ºè¿‡æ ‡é¢˜äº†ï¼‰
                        // å…ˆæŠŠç¼“å†²åŒºé‡Œçš„æ ‡é¢˜åå‡ºæ¥
                        if (titleBuffer !== "") {
                            let h2 = document.createElement('h2');
                            h2.innerText = titleBuffer;
                            h2.setAttribute('data-index', titleIndex);
                            chapterSection.appendChild(h2);
                            titleBuffer = "";
                            hasShownMainTitle = true;
                        }

                        // è¾“å‡ºå½“å‰æ­£æ–‡
                        let el = document.createElement('p'); 
                        el.innerText = pText;
                        if (titleIndex === -1 && !hasShownMainTitle) { 
                            el.setAttribute('data-index', i); 
                            titleIndex = -2; 
                        }
                        chapterSection.appendChild(el);
                    });

                    // å…œåº•ï¼šå¦‚æœç« èŠ‚ç»“æŸäº†è¿˜æœ‰æ ‡é¢˜æ²¡åå‡ºæ¥
                    if (titleBuffer !== "") {
                        let h2 = document.createElement('h2');
                        h2.innerText = titleBuffer;
                        h2.setAttribute('data-index', titleIndex);
                        chapterSection.appendChild(h2);
                    }

                    if (chapterSection.hasChildNodes()) viewer.appendChild(chapterSection);
                } catch (e) {}
            }
            document.getElementById('loading').style.display = 'none';
            if (targetScrollIndex !== null) {
                setTimeout(() => {
                    var target = document.querySelector(`[data-index='${targetScrollIndex}']`);
                    if (target) {
                        target.scrollIntoView({ behavior: 'auto', block: 'start' }); window.scrollBy(0, -70);
                        target.classList.add('highlight-target');
                        target.setAttribute('tabindex', '-1'); target.focus();
                        try {
                            const range = document.createRange(); const sel = window.getSelection();
                            range.selectNodeContents(target); sel.removeAllRanges(); sel.addRange(range);
                        } catch(err) {}
                    }
                }, 250);
            }
        }

        function loadChapterByMatch(href, label) {
            var targetIndex = -1;
            var spineItem = book.spine.get(href);
            if (spineItem) { targetIndex = spineItem.index; } 
            else {
                var targetName = decodeURIComponent(href.split('#')[0]).split('/').pop();
                for(var i=0; i<spine.length; i++) {
                    if (decodeURIComponent(spine[i].href).indexOf(targetName) !== -1) { targetIndex = i; break; }
                }
            }
            if(targetIndex !== -1) {
                localStorage.setItem('exactChapterIndex', targetIndex);
                renderBatch(Math.floor(targetIndex / BATCH_SIZE) * BATCH_SIZE, targetIndex);
            }
        }
        document.getElementById('prev-btn').onclick = function() { if (currentStartIndex >= BATCH_SIZE) renderBatch(currentStartIndex - BATCH_SIZE); };
        document.getElementById('next-btn').onclick = function() { if (currentStartIndex + BATCH_SIZE < spine.length) renderBatch(currentStartIndex + BATCH_SIZE); };
    </script>
</body>
